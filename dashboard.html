<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Academy Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0c0e; --card: #1c1f26; --primary: #3db2ff; --green: #2ecc71; --danger: #ff4444; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }
        
        /* Header & Banner */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #2a2d32; }
        .logo-text { font-weight: 800; font-size: 20px; }

        #live-banner { background: linear-gradient(90deg, #ff4444, #b30000); padding: 12px 20px; display: none; justify-content: space-between; align-items: center; cursor: pointer; }
        .live-dot { height: 8px; width: 8px; background: #fff; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Video Overlay & Stealth Player */
        #video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: none; flex-direction: column; }
        .close-video { position: absolute; top: 15px; right: 15px; background: var(--danger); border: none; color: #fff; padding: 10px 20px; border-radius: 12px; z-index: 2100; font-weight: bold; cursor: pointer; }

        #player-container { 
            width: 100%; height: 40vh; position: relative; overflow: hidden; background: #000; 
            border-bottom: 2px solid #333;
        }
        
        #youtube-embed-area iframe {
            width: 100%; height: 100%;
            transform: scale(1.4); /* Blocks YouTube Logo & UI */
            transform-origin: center;
            pointer-events: none; /* Prevents clicks on YouTube links */
        }

        .stealth-guard { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2050; }

        #custom-chat-box { flex: 1; background: #0b0c0e; display: flex; flex-direction: column; }

        /* UI Elements */
        .grid-menu { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px 20px; }
        .icon-box { background: var(--card); height: 55px; width: 55px; border-radius: 18px; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; font-size: 22px; border: 1px solid #2a2d32; }
        .menu-item { text-align: center; }
        .menu-item span { font-size: 10px; color: #888; }

        .section-title { padding: 15px 20px 5px; font-size: 16px; font-weight: 800; color: var(--primary); }
        .item-card { background: var(--card); border-radius: 15px; padding: 15px; margin: 10px 20px; border: 1px solid #2a2d32; display: flex; align-items: center; justify-content: space-between; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #16181c; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { color: #555; text-decoration: none; font-size: 11px; text-align: center; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

    <div id="live-banner" onclick="joinLiveClass()">
        <div><span class="live-dot"></span> <span style="font-weight: 800; font-size: 13px;">LIVE NOW: <span id="live-topic">Topic...</span></span></div>
        <div style="font-size: 10px; background: #000; padding: 5px 12px; border-radius: 10px; font-weight: bold;">JOIN CLASS</div>
    </div>

    <div id="video-overlay">
        <button class="close-video" onclick="closeLiveClass()">CLOSE ‚úï</button>
        <div id="player-container">
            <div class="stealth-guard"></div> <div id="youtube-embed-area" style="width:100%; height:100%;"></div>
        </div>
        <div id="custom-chat-box">
            <div style="padding:12px; background:#1c1f26; font-size:12px; font-weight:bold; color:var(--primary); border-bottom:1px solid #333;">üí¨ CLASS CHAT</div>
            <div id="real-chat-area" style="flex:1;">
                <p style="text-align:center; padding:40px; color:#444; font-size:12px;">Chat loading... (Available in Portrait/Auto-rotate)</p>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="logo-text">Phoenix Academy</div>
        <div style="font-size: 10px; color: var(--green); font-weight: 700; border: 1px solid var(--green); padding: 3px 8px; border-radius: 10px;">PRO PORTAL</div>
    </div>

    <div class="grid-menu">
        <div class="menu-item" onclick="loadData('notes')"><div class="icon-box">üìö</div><span>Notes</span></div>
        <div class="menu-item" onclick="loadData('polls')"><div class="icon-box">üèÜ</div><span>Tests</span></div>
        <div class="menu-item" onclick="loadData('playlist')"><div class="icon-box">üé¨</div><span>Videos</span></div>
        <div class="menu-item" onclick="alert('Coming soon!')"><div class="icon-box">‚ö°</div><span>Practice</span></div>
    </div>

    <div class="section-title">Dashboard Overview</div>
    <div id="display-list"><p style="text-align:center; color:#444; margin-top:20px;">Select content to view</p></div>

    <nav class="nav-bar">
        <a href="dashboard.html" class="nav-item active">üè†<br>Home</a>
        <a href="#" class="nav-item">üìÖ<br>Planner</a>
        <a href="#" class="nav-item">üë§<br>Me</a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
            authDomain: "phnoenix-coaching.firebaseapp.com",
            projectId: "phnoenix-coaching",
            appId: "1:56032052098:web:43d562162215be0eb3459b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentRoomID = ""; 
        const studentClass = localStorage.getItem("userClass") || "10th";

        function syncClasses() {
            db.collection("current_live").doc(studentClass).onSnapshot((doc) => {
                if (doc.exists && doc.data().status === "online") {
                    document.getElementById('live-banner').style.display = 'flex';
                    document.getElementById('live-topic').innerText = doc.data().topic;
                    currentRoomID = doc.data().roomID;
                } else {
                    document.getElementById('live-banner').style.display = 'none';
                }
            });
        }

        function joinLiveClass() {
            if(!currentRoomID) return;
            document.getElementById('video-overlay').style.display = 'flex';
            
            // Extract ID from any URL format
            let vidID = currentRoomID;
            if(vidID.includes("v=")) vidID = vidID.split("v=")[1].split("&")[0];
            else if(vidID.includes("be/")) vidID = vidID.split("be/")[1].split("?")[0];
            else if(vidID.includes("live/")) vidID = vidID.split("live/")[1].split("?")[0];

            // Load Stealth Player
            document.getElementById('youtube-embed-area').innerHTML = `
                <iframe src="https://www.youtube-nocookie.com/embed/${vidID}?autoplay=1&controls=0&modestbranding=1&rel=0&iv_load_policy=3&disablekb=1" 
                frameborder="0" allow="autoplay; encrypted-media" style="width:100%; height:100%;"></iframe>
            `;

            // Load Stealth Chat
            document.getElementById('real-chat-area').innerHTML = `
                <iframe src="https://www.youtube.com/live_chat?v=${vidID}&embed_domain=${window.location.hostname}" 
                width="100%" height="100%" frameborder="0"></iframe>
            `;
        }

        function closeLiveClass() {
            document.getElementById('video-overlay').style.display = 'none';
            document.getElementById('youtube-embed-area').innerHTML = "";
        }

        window.onload = syncClasses;
    </script>
</body>
</html>
