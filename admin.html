<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Admin | Master Control</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3db2ff; --notice: #ffbc00; --danger: #ff4444; --bg: #0b0c0e; --card: #16181c; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; padding: 15px; margin: 0; }
        .container { max-width: 450px; margin: auto; }
        .admin-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2a2d32; margin-bottom: 20px; }
        h3 { margin-top: 0; color: var(--primary); font-size: 18px; display: flex; align-items: center; gap: 10px; }
        label { display: block; font-size: 11px; color: #888; margin: 10px 0 4px 4px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 14px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 14px; border: none; color: white; font-weight: 700; border-radius: 12px; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-live { background: #ff4444; border: 2px solid #ff4444; margin-bottom: 10px; }
        .res-card { background: #000; padding: 10px; border-radius: 12px; margin-bottom: 8px; border-left: 3px solid var(--notice); display: flex; justify-content: space-between; align-items: center; }
        .del-btn { color: var(--danger); background: none; border: none; font-size: 18px; cursor: pointer; }
        #live-container { width: 100%; height: 450px; border-radius: 20px; overflow: hidden; margin-top: 15px; display: none; border: 2px solid var(--danger); }
        .scroll-box { max-height: 200px; overflow-y: auto; padding-right: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">PHOENIX <span style="color:var(--primary)">ADMIN</span></h2>

    <div class="admin-card" style="border-color: #ff4444;">
        <h3 style="color: #ff4444;">üî¥ Live Studio</h3>
        <label>Select Target Class</label>
        <select id="liveClassTarget">
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>
            <option value="NEET UG">NEET UG</option>
        </select>
        <label>Topic Name</label>
        <input type="text" id="liveTopic" placeholder="e.g. Photosynthesis Part 1">
        
        <button class="btn btn-live" onclick="startInstantLive()">üöÄ GO LIVE NOW</button>
        <button class="btn" style="background:#555; margin-bottom: 10px;" onclick="stopLive()">‚èπ END CLASS</button>
        
        <p style="text-align:center; font-size: 10px; color: #666;">--- OR SCHEDULE ---</p>
        <input type="datetime-local" id="liveTime">
        <button class="btn" style="background:#333;" onclick="scheduleClass()">üìÖ SCHEDULE CLASS</button>

        <div id="live-container"></div>
    </div>

    <div class="admin-card">
        <h3>üìÖ Upcoming Schedule</h3>
        <div id="schedule-list" class="scroll-box">Checking...</div>
    </div>

    <div class="admin-card">
        <h3>üìä Test Results</h3>
        <div id="analytics-list" class="scroll-box">Loading...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    // 1. START LIVE LOGIC
    async function startInstantLive() {
        const cls = document.getElementById('liveClassTarget').value;
        const topic = document.getElementById('liveTopic').value;
        if(!topic) return alert("Bhai, Topic bhariye!");

        // Unique Room ID based on Class and Time
        const roomID = "PhoenixLive_" + cls.replace(/\s+/g, '') + "_" + Date.now();
        document.getElementById('live-container').style.display = "block";

        const options = {
            roomName: roomID,
            width: '100%',
            height: 450,
            parentNode: document.querySelector('#live-container'),
            userInfo: { displayName: 'Instructor (Phoenix Academy)' },
            configOverwrite: {
                disableDeepLinking: true,   // FIXED: Browser mein hi khulega
                prejoinPageEnabled: false,
                enableWelcomePage: false
            },
            interfaceConfigOverwrite: {
                MOBILE_APP_PROMO: false,
                TOOLBAR_BUTTONS: ['microphone', 'camera', 'desktop', 'chat', 'hangup']
            }
        };
        new JitsiMeetExternalAPI("meet.jit.si", options);

        // Notify Student App
        await db.collection("current_live").doc(cls).set({
            topic: topic,
            roomID: roomID,
            status: "online",
            startTime: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Live Started! Bache join kar sakte hain.");
    }

    // 2. STOP LIVE LOGIC
    async function stopLive() {
        const cls = document.getElementById('liveClassTarget').value;
        await db.collection("current_live").doc(cls).set({ status: "offline" });
        document.getElementById('live-container').innerHTML = "";
        document.getElementById('live-container').style.display = "none";
        alert("Class Ended.");
    }

    // 3. SCHEDULE LOGIC
    async function scheduleClass() {
        const cls = document.getElementById('liveClassTarget').value;
        const topic = document.getElementById('liveTopic').value;
        const timeInput = document.getElementById('liveTime').value;
        if(!topic || !timeInput) return alert("Fill all fields!");

        const roomID = "PhoenixSched_" + cls.replace(/\s+/g, '') + "_" + Date.now();

        await db.collection("live_classes").add({
            targetClass: cls,
            topic: topic,
            time: timeInput,
            roomID: roomID, // Syncing Room ID
            status: "scheduled",
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Scheduled! Bacha ab is room mein wait kar sakega.");
    }

    // 4. LOAD FUNCTIONS
    function loadSchedule() {
        db.collection("live_classes").orderBy("timestamp", "desc").limit(10).onSnapshot(snap => {
            const div = document.getElementById('schedule-list');
            div.innerHTML = snap.empty ? "No upcoming classes." : "";
            snap.forEach(doc => {
                const data = doc.data();
                div.innerHTML += `<div class="res-card">
                    <div><b>${data.topic}</b><br><small>${data.targetClass} | ${data.time}</small></div>
                    <button class="del-btn" onclick="deleteDoc('live_classes','${doc.id}')">‚úñ</button>
                </div>`;
            });
        });
    }

    function loadAnalytics() {
        db.collection("test_results").orderBy("timestamp", "desc").limit(10).onSnapshot(snap => {
            const div = document.getElementById('analytics-list');
            div.innerHTML = "";
            snap.forEach(doc => {
                const res = doc.data();
                div.innerHTML += `<div class="res-card">
                    <div><b>${res.student}</b><br><small>${res.subject}</small></div>
                    <div style="font-weight:800; color:var(--notice)">${res.score}/${res.total}</div>
                </div>`;
            });
        });
    }

    async function deleteDoc(col, id) { if(confirm("Khatam kar dein?")) await db.collection(col).doc(id).delete(); }

    window.onload = () => { loadSchedule(); loadAnalytics(); };
</script>
</body>
</html>
