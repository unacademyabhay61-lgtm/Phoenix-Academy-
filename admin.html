<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Admin | Master Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3db2ff; --notice: #ffbc00; --danger: #ff4444; --bg: #0b0c0e; --card: #16181c; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; padding: 15px; margin: 0; }
        .container { max-width: 450px; margin: auto; }
        .admin-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2a2d32; margin-bottom: 20px; }
        h3 { margin-top: 0; color: var(--primary); font-size: 18px; display: flex; align-items: center; gap: 10px; }
        label { display: block; font-size: 11px; color: #888; margin: 10px 0 4px 4px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 14px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 14px; border: none; color: white; font-weight: 700; border-radius: 12px; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-blue { background: var(--primary); }
        
        /* Result Card */
        .res-card { 
            background: #000; padding: 10px; border-radius: 12px; margin-bottom: 8px; border-left: 3px solid var(--notice); 
            display: flex; justify-content: space-between; align-items: center;
        }
        .res-score { color: var(--notice); font-weight: 800; font-size: 16px; display: flex; align-items: center; gap: 10px; }
        .del-btn { color: var(--danger); background: none; border: none; font-size: 18px; cursor: pointer; }

        .chapter-box { background: #1c2128; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .class-badge { font-size: 10px; background: var(--primary); color: #000; padding: 2px 8px; border-radius: 6px; font-weight: bold; margin-bottom: 5px; display: inline-block; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">PHOENIX <span style="color:var(--primary)">CONTROL</span></h2>

    <div class="admin-card" style="border-color: var(--primary);">
        <h3>üìù Create Bulk Test</h3>
        <label>Step 1: Select Class</label>
        <select id="targetClassTest">
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>
            <option value="NEET UG">NEET UG</option>
        </select>
        <label>Step 2: Chapter Name</label>
        <input type="text" id="chapterNameInput" placeholder="Enter Chapter Name">
        <label>Step 3: Paste JSON</label>
        <textarea id="bulkJsonInput" placeholder='Paste JSON here...' style="height: 100px;"></textarea>
        <button class="btn btn-blue" onclick="uploadBulkQuiz()">üöÄ UPLOAD QUESTIONS</button>
    </div>

    <div class="admin-card" style="border-color: var(--notice);">
        <h3>üìä Student Results</h3>
        <div id="analytics-list">Loading...</div>
    </div>

    <div class="admin-card" style="border-color: var(--danger);">
        <h3>üìÇ Organized Test Manager</h3>
        <div id="test-groups-container">Loading...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    // Results with Delete
    function loadAnalytics() {
        db.collection("test_results").orderBy("timestamp", "desc").limit(20).onSnapshot(snap => {
            const div = document.getElementById('analytics-list');
            div.innerHTML = "";
            snap.forEach(doc => {
                const res = doc.data();
                div.innerHTML += `
                <div class="res-card">
                    <div>
                        <b style="font-size:14px;">${res.student}</b><br>
                        <small style="color:#888;">${res.subject} (${res.targetClass || 'N/A'})</small>
                    </div>
                    <div class="res-score">
                        ${res.score}/${res.total}
                        <button class="del-btn" onclick="deleteRes('${doc.id}')">‚úñ</button>
                    </div>
                </div>`;
            });
        });
    }

    async function deleteRes(id) {
        if(confirm("Hata dein?")) await db.collection("test_results").doc(id).delete();
    }

    async function uploadBulkQuiz() {
        const raw = document.getElementById('bulkJsonInput').value;
        const chap = document.getElementById('chapterNameInput').value;
        const cls = document.getElementById('targetClassTest').value;
        if(!chap || !raw) return alert("Details bharo!");
        try {
            const qs = JSON.parse(raw);
            const batch = db.batch();
            qs.forEach(q => {
                const ref = db.collection("polls").doc();
                batch.set(ref, { ...q, chapter: chap, targetClass: cls, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            });
            await batch.commit();
            alert("Uploaded for Class " + cls);
            location.reload();
        } catch(e) { alert("JSON Error!"); }
    }

    function loadManager() {
        db.collection("polls").onSnapshot(snapshot => {
            const container = document.getElementById('test-groups-container');
            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            const groups = data.reduce((acc, obj) => {
                const key = obj.chapter || "Uncategorized";
                if (!acc[key]) acc[key] = [];
                acc[key].push(obj);
                return acc;
            }, {});
            container.innerHTML = "";
            Object.keys(groups).forEach(chapter => {
                const qList = groups[chapter];
                container.innerHTML += `
                <div class="chapter-box">
                    <span class="class-badge">${qList[0].targetClass || 'N/A'}</span>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <b>üìÇ ${chapter}</b>
                        <button class="btn" style="width:auto; padding:5px 10px; background:var(--danger); font-size:10px;" onclick="delChap('${chapter}')">Delete All</button>
                    </div>
                </div>`;
            });
        });
    }

    async function delChap(name) {
        if(!confirm("Poora chapter delete?")) return;
        const snap = await db.collection("polls").where("chapter", "==", name).get();
        const batch = db.batch();
        snap.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
    }

    window.onload = () => { loadAnalytics(); loadManager(); };
</script>
</body>
</html>
