<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Admin | Master Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://meet.jit.si/external_api.js"></script>

    <style>
        :root { --primary: #3db2ff; --danger: #ff4444; --bg: #0b0c0e; --card: #16181c; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        .tab-bar { display: flex; background: var(--card); border-bottom: 1px solid #2a2d32; position: sticky; top: 0; z-index: 1000; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 800; color: #555; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #1e2126; }
        .container { max-width: 450px; margin: auto; padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }
        .admin-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2a2d32; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; margin-bottom: 10px; outline: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; color: white; font-weight: 700; border-radius: 12px; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        .list-item { background: #000; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        #jitsi-container { width: 100%; height: 550px; border-radius: 20px; display: none; margin-top: 15px; overflow: hidden; background: #000; }
        .q-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #222; font-size: 11px; color: #bbb; }
        
        /* Folder Style CSS */
        summary { list-style: none; display: flex; justify-content: space-between; align-items: center; padding: 5px 0; outline: none; cursor: pointer; }
        details[open] summary { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; color: var(--primary); }
        .folder-badge { background: #222; padding: 2px 8px; border-radius: 5px; font-size: 10px; color: #888; }
    </style>
</head>
<body>

<div class="tab-bar">
    <div class="tab active" onclick="showSec('live-sec', this)">üé• LIVE CONTROL</div>
    <div class="tab" onclick="showSec('test-sec', this)">üìù TEST MGMT</div>
    <div class="tab" onclick="showSec('data-sec', this)">üìä STUDENT DATA</div>
</div>

<div class="container">
    <div id="live-sec" class="section active">
        <div class="admin-card">
            <h3>üî¥ Create Live Room</h3>
            <input type="text" id="liveTopic" placeholder="Topic Name">
            <select id="liveClassTarget">
                <option value="9th">9th</option><option value="10th">10th</option>
                <option value="11th">11th</option><option value="12th">12th</option>
                <option value="NEET UG">NEET UG</option>
            </select>
            <input type="datetime-local" id="liveTime">
            <button class="btn" style="background:var(--primary)" onclick="saveSchedule()">üìÖ SAVE SCHEDULE</button>
        </div>
        <div id="upcoming-list"></div>
        <div id="jitsi-container"></div>
        <button id="stop-btn" class="btn" style="display:none; background:var(--danger); margin-top:10px;" onclick="stopLive()">‚èπ END SESSION</button>
    </div>

    <div id="test-sec" class="section">
        <div class="admin-card">
            <h3>üöÄ Bulk Upload Quiz</h3>
            <label style="font-size: 11px; color: #888; margin-bottom: 5px; display: block;">Target Class:</label>
            <select id="testClassTarget">
                <option value="9th">9th</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
                <option value="12th">12th</option>
                <option value="NEET UG">NEET UG</option>
            </select>
            <input type="text" id="chapterNameInput" placeholder="Chapter Name (e.g. Optics)">
            <textarea id="bulkJsonInput" placeholder='Paste JSON here...' style="height: 100px;"></textarea>
            <button class="btn" style="background:var(--primary)" onclick="uploadBulkQuiz()">üöÄ UPLOAD NOW</button>
        </div>
        <h4 style="margin: 20px 0 10px 5px; color: #888;">üìÇ UPLOADED TESTS</h4>
        <div id="chapters-list"></div>
    </div>

    <div id="data-sec" class="section">
        <div class="admin-card">
            <h3>üìä Live Results</h3>
            <div id="results-list"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    let jitsiAPI = null;
    let currentCls = "";

    function showSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    async function uploadBulkQuiz() {
        const raw = document.getElementById('bulkJsonInput').value;
        const chap = document.getElementById('chapterNameInput').value;
        const cls = document.getElementById('testClassTarget').value;
        if(!chap || !raw) return alert("Details bhariye!");
        try {
            const qs = JSON.parse(raw);
            const batch = db.batch();
            qs.forEach(q => {
                const ref = db.collection("polls").doc();
                batch.set(ref, { ...q, chapter: chap, targetClass: cls, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            });
            await batch.commit();
            alert("Test Uploaded Successfully!");
            document.getElementById('bulkJsonInput').value = "";
        } catch(e) { alert("JSON Error!"); }
    }

    function loadTests() {
        db.collection("polls").onSnapshot(snap => {
            let folders = {};
            snap.forEach(doc => {
                const d = doc.data();
                const key = `${d.targetClass || '9th'} | ${d.chapter}`;
                if(!folders[key]) folders[key] = [];
                folders[key].push({ id: doc.id, ...d });
            });
            let h = "";
            for(let title in folders) {
                h += `<details class="list-item" style="border-left-color:orange">
                    <summary>
                        <b>üìÅ ${title}</b>
                        <span class="folder-badge">${folders[title].length} Qs</span>
                        <button onclick="deleteChapter('${folders[title][0].chapter}')" style="color:red; background:none; border:none; font-size:10px; cursor:pointer;">DELETE</button>
                    </summary>
                    <div style="margin-top:10px;">
                        ${folders[title].map(q => `<div class="q-row"><span>${q.question.substring(0,30)}...</span><span onclick="deleteDoc('polls','${q.id}')" style="color:red; cursor:pointer">‚úñ</span></div>`).join('')}
                    </div>
                </details>`;
            }
            document.getElementById('chapters-list').innerHTML = h || "No tests.";
        });
    }

    async function deleteChapter(name) {
        if(!confirm("Delete Folder?")) return;
        const snap = await db.collection("polls").where("chapter", "==", name).get();
        const batch = db.batch();
        snap.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
    }

    function startLiveNow(cls, topic, id) {
        currentCls = cls;
        const roomName = "Phoenix_" + cls + "_" + Date.now();
        document.getElementById('jitsi-container').style.display = "block";
        document.getElementById('upcoming-list').style.display = "none";
        document.getElementById('stop-btn').style.display = "block";
        jitsiAPI = new JitsiMeetExternalAPI("meet.jit.si", {
            roomName: roomName, parentNode: document.querySelector('#jitsi-container'),
            width: '100%', height: 550,
            configOverwrite: { prejoinPageEnabled: false, disableDeepLinking: true }
        });
        db.collection("current_live").doc(cls).set({ topic, roomID: roomName, status: "online" });
        db.collection("live_classes").doc(id).delete();
    }

    function stopLive() { if(jitsiAPI) jitsiAPI.dispose(); location.reload(); }
    async function saveSchedule() {
        const topic = document.getElementById('liveTopic').value;
        const cls = document.getElementById('liveClassTarget').value;
        const time = document.getElementById('liveTime').value;
        await db.collection("live_classes").add({ topic, targetClass: cls, time });
        alert("Scheduled!");
    }
    function loadLive() {
        db.collection("live_classes").onSnapshot(snap => {
            let h = "";
            snap.forEach(doc => {
                const d = doc.data();
                h += `<div class="list-item"><b>${d.topic}</b> (${d.targetClass})<br><button class="btn" style="background:#2ecc71; margin-top:5px; padding:5px;" onclick="startLiveNow('${d.targetClass}','${d.topic}','${doc.id}')">START</button></div>`;
            });
            document.getElementById('upcoming-list').innerHTML = h;
        });
    }
    async function deleteDoc(c, i) { if(confirm("Delete?")) await db.collection(c).doc(i).delete(); }
    window.onload = () => { loadLive(); loadTests(); };
</script>
</body>
</html>
