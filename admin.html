<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Admin | Master Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3db2ff; --danger: #ff4444; --bg: #0b0c0e; --card: #16181c; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        .tab-bar { display: flex; background: var(--card); border-bottom: 1px solid #2a2d32; position: sticky; top: 0; z-index: 1000; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 800; color: #555; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #1e2126; }
        .container { max-width: 450px; margin: auto; padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }
        .admin-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2a2d32; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; margin-bottom: 10px; outline: none; }
        .btn { width: 100%; padding: 14px; border: none; color: white; font-weight: 700; border-radius: 12px; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        .list-item { background: #000; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        
        /* üìÅ Folder UI Styles */
        details { background: var(--card); border-radius: 15px; margin-bottom: 12px; border: 1px solid #2a2d32; }
        summary { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; list-style: none; outline: none; }
        summary::-webkit-details-marker { display: none; }
        .folder-content { background: #000; padding: 10px; border-top: 1px solid #222; max-height: 350px; overflow-y: auto; }
        .class-tag { background: var(--primary); color: #000; padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: 800; margin-right: 8px; }
        .q-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #1a1a1a; font-size: 11px; align-items: center; }
        .del-btn { color: var(--danger); font-size: 14px; cursor: pointer; padding: 5px; }
    </style>
</head>
<body>

<div class="tab-bar">
    <div class="tab active" onclick="showSec('live-sec', this)">üé• LIVE CONTROL</div>
    <div class="tab" onclick="showSec('test-sec', this)">üìù TEST MGMT</div>
    <div class="tab" onclick="showSec('data-sec', this)">üìä STUDENT DATA</div>
</div>
    
<div class="container">
    <div id="live-sec" class="section active">
        <div class="admin-card">
            <h3>üî¥ Create YouTube Live</h3>
            <input type="text" id="liveTopic" placeholder="Topic Name">
            <input type="text" id="liveYouTubeID" placeholder="YouTube Video ID (e.g., dQw4w9WgXcQ)">
            <select id="liveClassTarget">
                <option value="9th">9th</option><option value="10th">10th</option>
                <option value="11th">11th</option><option value="12th">12th</option>
                <option value="NEET UG">NEET UG</option>
            </select>
            <input type="datetime-local" id="liveTime">
            <button class="btn" style="background:var(--primary)" onclick="saveSchedule()">üìÖ SAVE SCHEDULE</button>
        </div>
        <div id="upcoming-list"></div>
    </div>

    <div id="test-sec" class="section">
        <div class="admin-card">
            <h3>üöÄ Bulk Upload Quiz</h3>
            <select id="testClassTarget">
                <option value="9th">Class 9th</option>
                <option value="10th">Class 10th</option>
                <option value="11th">Class 11th</option>
                <option value="12th">Class 12th</option>
                <option value="NEET UG">NEET UG</option>
            </select>
            <input type="text" id="chapterNameInput" placeholder="Chapter Name">
            <textarea id="bulkJsonInput" placeholder='Paste JSON here...' style="height: 80px;"></textarea>
            <button class="btn" style="background:var(--primary)" onclick="uploadBulkQuiz()">üöÄ UPLOAD NOW</button>
        </div>
        <div id="chapters-list"></div>
    </div>

    <div id="data-sec" class="section">
        <div class="admin-card">
            <h3>üìä Live Results</h3>
            <div id="results-list">Loading scores...</div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    function showSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    // --- üöÄ NEW YOUTUBE LIVE FUNCTIONS ---
    async function saveSchedule() {
        const topic = document.getElementById('liveTopic').value;
        const ytID = document.getElementById('liveYouTubeID').value;
        const cls = document.getElementById('liveClassTarget').value;
        const time = document.getElementById('liveTime').value;

        if(!topic || !ytID || !time) return alert("Bhai, saari details aur YouTube ID dalo!");

        await db.collection("live_classes").add({
            topic: topic,
            roomID: ytID, // Storing YouTube ID here
            targetClass: cls,
            time: time,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Class Scheduled Successfully!");
        location.reload();
    }

    function loadLive() {
        db.collection("live_classes").orderBy("time", "asc").onSnapshot(snap => {
            let h = "";
            snap.forEach(doc => {
                const d = doc.data();
                h += `<div class="list-item">
                    <b>${d.topic}</b><br><small>${d.targetClass} | ID: ${d.roomID}</small>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button class="btn" style="background:#2ecc71; flex:1; padding:10px;" onclick="goLiveNow('${d.targetClass}','${d.topic}','${d.roomID}','${doc.id}')">START LIVE</button>
                        <button class="btn" style="background:var(--danger); width:40px; padding:10px;" onclick="deleteDoc('live_classes','${doc.id}')">‚úï</button>
                    </div>
                </div>`;
            });
            document.getElementById('upcoming-list').innerHTML = h || "No pending classes.";
        });
    }

    async function goLiveNow(cls, topic, ytID, docID) {
        await db.collection("current_live").doc(cls).set({
            topic: topic,
            roomID: ytID,
            status: "online",
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        await db.collection("live_classes").doc(docID).delete();
        alert("Class is now LIVE on Student Dashboard!");
    }

    // --- üìÇ TEST FOLDER LOGIC (UNTOUCHED) ---
    async function uploadBulkQuiz() {
        const raw = document.getElementById('bulkJsonInput').value;
        const chap = document.getElementById('chapterNameInput').value;
        const cls = document.getElementById('testClassTarget').value;
        if(!chap || !raw) return alert("Details bhariye!");
        try {
            const qs = JSON.parse(raw);
            const batch = db.batch();
            qs.forEach(q => {
                const ref = db.collection("polls").doc();
                batch.set(ref, { ...q, chapter: chap, targetClass: cls, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            });
            await batch.commit();
            alert("Success!");
            document.getElementById('bulkJsonInput').value = "";
        } catch(e) { alert("JSON Error!"); }
    }

    function loadTests() {
        db.collection("polls").onSnapshot(snap => {
            let groups = {};
            snap.forEach(doc => {
                const d = doc.data();
                let key = `${d.targetClass || '9th'} | ${d.chapter}`;
                if(!groups[key]) groups[key] = [];
                groups[key].push({ id: doc.id, ...d });
            });
            let h = "";
            for(let key in groups) {
                const [cls, chap] = key.split(' | ');
                h += `<details><summary><span><span class="class-tag">${cls}</span><b>${chap}</b></span></summary>
                    <div class="folder-content">
                        ${groups[key].map(q => `<div class="q-row"><span>${q.question.substring(0,30)}...</span><span class="del-btn" onclick="deleteDoc('polls','${q.id}')">‚úñ</span></div>`).join('')}
                    </div></details>`;
            }
            document.getElementById('chapters-list').innerHTML = h || "No folders yet.";
        });
    }

    function loadResults() {
        db.collection("test_results").orderBy("timestamp", "desc").limit(10).onSnapshot(snap => {
            let h = "";
            snap.forEach(doc => {
                const r = doc.data();
                h += `<div class="list-item" style="border-left-color:#2ecc71"><b>${r.student}</b>: ${r.score}/${r.total}</div>`;
            });
            document.getElementById('results-list').innerHTML = h || "No results.";
        });
    }

    async function deleteDoc(c, i) { if(confirm("Delete?")) await db.collection(c).doc(i).delete(); }
    window.onload = () => { loadLive(); loadTests(); loadResults(); };
</script>
</body>
</html>
