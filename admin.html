<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Admin | Master Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://meet.jit.si/external_api.js"></script>

    <style>
        :root { --primary: #3db2ff; --danger: #ff4444; --bg: #0b0c0e; --card: #16181c; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        .tab-bar { display: flex; background: var(--card); border-bottom: 1px solid #2a2d32; position: sticky; top: 0; z-index: 1000; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 800; color: #555; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #1e2126; }
        .container { max-width: 450px; margin: auto; padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }
        .admin-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2a2d32; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; margin-bottom: 10px; outline: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; color: white; font-weight: 700; border-radius: 12px; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        .list-item { background: #000; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        #jitsi-container { width: 100%; height: 550px; border-radius: 20px; display: none; margin-top: 15px; overflow: hidden; background: #000; }
        .q-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #222; font-size: 11px; color: #bbb; }
        
        /* üü¢ NEW: Folder Style CSS */
        summary { list-style: none; display: flex; justify-content: space-between; align-items: center; padding: 5px 0; }
        details { transition: all 0.3s ease; }
        details[open] summary { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; color: var(--primary); }
        .folder-badge { background: #222; padding: 2px 8px; border-radius: 5px; font-size: 10px; color: #888; }
    </style>
</head>
<body>

<div class="tab-bar">
    <div class="tab active" onclick="showSec('live-sec', this)">üé• LIVE CONTROL</div>
    <div class="tab" onclick="showSec('test-sec', this)">üìù TEST MGMT</div>
    <div class="tab" onclick="showSec('data-sec', this)">üìä STUDENT DATA</div>
</div>

<div class="container">
    <div id="live-sec" class="section active">
        <div class="admin-card">
            <h3>üî¥ Create Live Room</h3>
            <input type="text" id="liveTopic" placeholder="Topic Name">
            <select id="liveClassTarget">
                <option value="9th">9th</option><option value="10th">10th</option>
                <option value="11th">11th</option><option value="12th">12th</option>
                <option value="NEET UG">NEET UG</option>
            </select>
            <input type="datetime-local" id="liveTime">
            <button class="btn" style="background:var(--primary)" onclick="saveSchedule()">üìÖ SAVE SCHEDULE</button>
        </div>
        <div id="upcoming-list"></div>
        <div id="jitsi-container"></div>
        <button id="stop-btn" class="btn" style="display:none; background:var(--danger); margin-top:10px;" onclick="stopLive()">‚èπ END SESSION</button>
    </div>

    <div id="test-sec" class="section">
        <div class="admin-card">
            <h3>üöÄ Create Foldered Test</h3>
            <label style="font-size: 11px; color: #888; margin-left: 5px;">Select Class:</label>
            <select id="testClassTarget">
                <option value="9th">Class 9th</option>
                <option value="10th">Class 10th</option>
                <option value="11th">Class 11th</option>
                <option value="12th">Class 12th</option>
                <option value="NEET UG">NEET UG</option>
            </select>
            <input type="text" id="chapterNameInput" placeholder="Chapter Name (e.g. Cell Division)">
            <textarea id="bulkJsonInput" placeholder='Paste JSON here...' style="height: 100px;"></textarea>
            <button class="btn" style="background:var(--primary)" onclick="uploadBulkQuiz()">üöÄ UPLOAD NOW</button>
        </div>
        
        <h4 style="margin: 20px 0 10px 5px; color: #888;">üìÇ UPLOADED TESTS</h4>
        <div id="chapters-list"></div>
    </div>

    <div id="data-sec" class="section">
        <div class="admin-card">
            <h3>üìä Live Results</h3>
            <div id="results-list"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    let jitsiAPI = null;
    let currentCls = "";

    function showSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    // --- JITSI CONTROL ---
    function startLiveNow(cls, topic, id) {
        currentCls = cls;
        const roomName = "Phoenix_" + cls.replace(/\s+/g, '') + "_" + Date.now();
        document.getElementById('jitsi-container').style.display = "block";
        document.getElementById('upcoming-list').style.display = "none";
        document.getElementById('stop-btn').style.display = "block";

        const options = {
            roomName: roomName,
            width: '100%',
            height: 550,
            parentNode: document.querySelector('#jitsi-container'),
            configOverwrite: { prejoinPageEnabled: false, disableDeepLinking: true },
            interfaceConfigOverwrite: { SHOW_JITSI_WATERMARK: false }
        };
        jitsiAPI = new JitsiMeetExternalAPI("meet.jit.si", options);
        db.collection("current_live").doc(cls).set({ topic, roomID: roomName, status: "online" });
        db.collection("live_classes").doc(id).delete();
    }

    function stopLive() {
        if(jitsiAPI) jitsiAPI.dispose();
        if(currentCls) db.collection("current_live").doc(currentCls).update({ status: "offline" });
        location.reload();
    }

    // --- üü¢ UPDATED: BULK UPLOAD WITH CLASS DATA ---
    async function uploadBulkQuiz() {
        const raw = document.getElementById('bulkJsonInput').value;
        const chap = document.getElementById('chapterNameInput').value;
        const cls = document.getElementById('testClassTarget').value; // Get class
        
        if(!chap || !raw) return alert("Bhai, Details bhariye!");
        
        try {
            const qs = JSON.parse(raw);
            const batch = db.batch();
            qs.forEach(q => {
                const ref = db.collection("polls").doc();
                batch.set(ref, { 
                    ...q, 
                    chapter: chap, 
                    targetClass: cls, 
                    timestamp: firebase.firestore.FieldValue.serverTimestamp() 
                });
            });
            await batch.commit();
            alert("Test Saved Successfully in Folder!");
            document.getElementById('bulkJsonInput').value = "";
            document.getElementById('chapterNameInput').value = "";
        } catch(e) { alert("JSON Format Check Karein!"); }
    }

    // --- üü¢ UPDATED: FOLDER SYSTEM LOGIC ---
    function loadTests() {
        db.collection("polls").onSnapshot(snap => {
            let groups = {};
            snap.forEach(doc => {
                const d = doc.data();
                // Groups tests by Class + Chapter
                const groupKey = d.targetClass ? `${d.targetClass} | ${d.chapter}` : `Unassigned | ${d.chapter}`;
                if(!groups[groupKey]) groups[groupKey] = [];
                groups[groupKey].push({ id: doc.id, ...d });
            });
            
            let h = "";
            for(let groupTitle in groups) {
                h += `
                <details class="list-item" style="border-left-color:orange">
                    <summary>
                        <b>üìÅ ${groupTitle}</b>
                        <span class="folder-badge">${groups[groupTitle].length} Qs</span>
                        <button onclick="deleteChapter('${groups[groupTitle][0].chapter}')" style="color:var(--danger); background:none; border:none; font-size:10px; cursor:pointer;">DELETE FOLDER</button>
                    </summary>
                    <div style="margin-top:10px; padding: 5px; background: #000; border-radius: 10px;">
                        ${groups[groupTitle].map(q => `
                            <div class="q-row">
                                <span>${q.question.substring(0,35)}...</span>
                                <span onclick="deleteDoc('polls','${q.id}')" style="color:red; cursor:pointer">‚úñ</span>
                            </div>
                        `).join('')}
                    </div>
                </details>`;
            }
            document.getElementById('chapters-list').innerHTML = h || "No Folders Yet.";
        });
    }

    async function deleteChapter(name) {
        if(!confirm("Poora folder uda dein?")) return;
        const snap = await db.collection("polls").where("chapter", "==", name).get();
        const batch = db.batch();
        snap.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
    }

    // --- BASIC LOADER FUNCTIONS ---
    async function saveSchedule() {
        const topic = document.getElementById('liveTopic').value;
        const cls = document.getElementById('liveClassTarget').value;
        const time = document.getElementById('liveTime').value;
        await db.collection("live_classes").add({ topic, targetClass: cls, time, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
        alert("Class Scheduled!");
    }

    function loadLive() {
        db.collection("live_classes").orderBy("time", "asc").onSnapshot(snap => {
            let h = "";
            snap.forEach(doc => {
                const d = doc.data();
                h += `<div class="list-item"><b>${d.topic}</b><br><small>${d.targetClass} | ${d.time}</small>
                <button class="btn" style="background:#2ecc71; margin-top:10px; padding:8px;" onclick="startLiveNow('${d.targetClass}','${d.topic}','${doc.id}')">START LIVE</button></div>`;
            });
            document.getElementById('upcoming-list').innerHTML = h;
        });
    }

    function loadResults() {
        db.collection("test_results").orderBy("timestamp", "desc").limit(10).onSnapshot(snap => {
            let h = "";
            snap.forEach(doc => {
                const r = doc.data();
                h += `<div class="list-item" style="border-left-color:#2ecc71"><b>${r.student}</b>: ${r.score}/${r.total}</div>`;
            });
            document.getElementById('results-list').innerHTML = h;
        });
    }

    async function deleteDoc(c, i) { if(confirm("Delete Question?")) await db.collection(c).doc(i).delete(); }
    window.onload = () => { loadLive(); loadTests(); loadResults(); };
</script>
</body>
</html>
