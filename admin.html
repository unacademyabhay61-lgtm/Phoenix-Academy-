<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Admin | Master Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3db2ff; --notice: #ffbc00; --danger: #ff4444; --bg: #0b0c0e; --card: #16181c; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; padding: 15px; margin: 0; }
        .container { max-width: 450px; margin: auto; }
        .admin-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2a2d32; margin-bottom: 20px; }
        h3 { margin-top: 0; color: var(--primary); font-size: 18px; }
        label { display: block; font-size: 11px; color: #888; margin: 10px 0 4px 4px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 14px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 14px; border: none; color: white; font-weight: 700; border-radius: 12px; cursor: pointer; margin-top: 10px; transition: 0.2s; text-transform: uppercase; }
        .btn-blue { background: var(--primary); }
        .btn-yellow { background: var(--notice); color: #000; }
        .btn-red { background: var(--danger); font-size: 12px; padding: 8px; width: auto; margin-top: 5px; }
        .list-item { background: #000; padding: 12px; border-radius: 12px; border-left: 4px solid var(--primary); margin-bottom: 10px; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">PHOENIX <span style="color:var(--primary)">CONTROL</span></h2>

    <div class="admin-card">
        <h3>üé• Schedule Class</h3>
        <label>Teacher</label>
        <select id="teacherName">
            <option value="Abhay Raghuvanshi">Abhay Raghuvanshi Sir</option>
            <option value="Shivani Singh">Shivani Singh Mam</option>
        </select>
        <input type="text" id="className" placeholder="Class Title">
        <select id="targetClass">
            <option value="10th">Class 10th</option>
            <option value="12th">Class 12th</option>
        </select>
        <div style="display:flex; gap:10px;">
            <input type="date" id="classDate">
            <input type="time" id="classTime">
        </div>
        <input type="text" id="videoLink" placeholder="Link / Room No.">
        <button class="btn btn-blue" onclick="addClass()">Publish Now</button>
    </div>

    <div class="admin-card" style="border-color: #3db2ff;">
        <h3>üìù Create Bulk Test (Polls)</h3>
        <textarea id="bulkJsonInput" placeholder='JSON yahan paste karein...' style="height: 120px;"></textarea>
        <button class="btn btn-blue" id="bulkUploadBtn" onclick="uploadBulkQuiz()">üöÄ UPLOAD 50 QUESTIONS NOW</button>
    </div>

    <div class="admin-card" style="border-color: #ff4444;">
        <h3 style="color: #ff4444;">üõ†Ô∏è Live Test Manager</h3>
        <div id="test-list-admin">Loading tests...</div>
    </div>
<input type="text" id="chapterNameInput" placeholder="Chapter Name (e.g. Life Processes)" style="margin-bottom: 10px;">
    
    <div class="admin-card">
        <h3>üõ†Ô∏è Live Class Manager</h3>
        <div id="live-list">Loading classes...</div>
    </div>

    <div class="admin-card">
        <h3 style="color: #ffbc00;">üìä Student Analytics</h3>
        <div id="analytics-list">Loading records...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    // 1. Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    // 2. Class Logic
    function addClass() {
        const data = {
            teacher: document.getElementById('teacherName').value,
            title: document.getElementById('className').value,
            targetClass: document.getElementById('targetClass').value,
            date: document.getElementById('classDate').value,
            time: document.getElementById('classTime').value,
            link: document.getElementById('videoLink').value,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        if(!data.title || !data.date) return alert("Fill details!");
        db.collection("classes").add(data).then(() => alert("Class Added!"));
    }

    function loadClasses() {
        db.collection("classes").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
            const listDiv = document.getElementById('live-list');
            listDiv.innerHTML = snapshot.empty ? "No classes." : "";
            snapshot.forEach((doc) => {
                const cls = doc.data();
                listDiv.innerHTML += `
                    <div class="list-item">
                        <div><b>${cls.title}</b><br><small>${cls.date}</small></div>
                        <button class="btn-red" onclick="deleteDoc('classes','${doc.id}')">DELETE</button>
                    </div>`;
            });
        });
    }

    // 3. Bulk Upload
    async function uploadBulkQuiz() {
        const rawData = document.getElementById('bulkJsonInput').value;
        const btn = document.getElementById('bulkUploadBtn');
        if(!rawData.trim()) return alert("JSON paste karo!");
        
        btn.innerText = "‚è≥ Uploading...";
        btn.disabled = true;

        try {
            const questions = JSON.parse(rawData);
            const batch = db.batch();
            questions.forEach((q) => {
                const docRef = db.collection("polls").doc();
                batch.set(docRef, { ...q, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            });
            await batch.commit();
            alert("üéâ Upload Success!");
            document.getElementById('bulkJsonInput').value = "";
        } catch (e) {
            alert("‚ùå JSON Error!");
        } finally {
            btn.innerText = "üöÄ UPLOAD 50 QUESTIONS NOW";
            btn.disabled = false;
        }
    }

    // 4. Test Manager
    function loadTestManager() {
        db.collection("polls").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
            const list = document.getElementById('test-list-admin');
            let html = snapshot.empty ? "No tests." : `<button onclick="deleteAllQuestions()" class="btn-red" style="width:100%; margin-bottom:10px;">‚ö†Ô∏è DELETE ALL</button>`;
            snapshot.forEach((doc) => {
                const data = doc.data();
                html += `<div class="list-item">
                    <span>${data.question.substring(0,25)}...</span>
                    <button class="btn-red" onclick="deleteDoc('polls','${doc.id}')">DEL</button>
                </div>`;
            });
            list.innerHTML = html;
        });
    }

    async function deleteAllQuestions() {
        if(!confirm("Sure? Everything will be deleted!")) return;
        const snap = await db.collection("polls").get();
        const batch = db.batch();
        snap.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        alert("Deleted!");
    }

    // 5. Analytics
    function loadAnalytics() {
        db.collection("test_results").orderBy("timestamp", "desc").limit(10).onSnapshot((snapshot) => {
            const div = document.getElementById('analytics-list');
            div.innerHTML = snapshot.empty ? "No records." : "";
            snapshot.forEach(doc => {
                const res = doc.data();
                div.innerHTML += `<div style="padding:8px; border-bottom:1px solid #222; font-size:11px;">
                    <b>${res.student}</b>: ${res.score}/${res.total} marks</div>`;
            });
        });
    }

    // 6. Universal Delete
    function deleteDoc(coll, id) {
        if(confirm("Mita du?")) db.collection(coll).doc(id).delete();
    }

    // üöÄ Master Switch - Starts everything on Load
    window.onload = function() {
        loadClasses();
        loadTestManager();
        loadAnalytics();
    };
</script>
</body>
</html>
