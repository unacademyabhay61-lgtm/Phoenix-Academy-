<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Admin | Master Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3db2ff; --notice: #ffbc00; --danger: #ff4444; --bg: #0b0c0e; --card: #16181c; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; padding: 15px; margin: 0; }
        .container { max-width: 450px; margin: auto; }
        .admin-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2a2d32; margin-bottom: 20px; }
        h3 { margin-top: 0; color: var(--primary); font-size: 18px; }
        label { display: block; font-size: 11px; color: #888; margin: 10px 0 4px 4px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 14px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 14px; border: none; color: white; font-weight: 700; border-radius: 12px; cursor: pointer; margin-top: 10px; transition: 0.2s; text-transform: uppercase; }
        .btn-blue { background: var(--primary); }
        .btn-red { background: var(--danger); font-size: 11px; padding: 6px 12px; border-radius: 8px; border:none; color:white; cursor:pointer; }
        
        /* Compact Result Card Styling */
        .res-card { 
            background: #000; 
            padding: 8px 12px; 
            border-radius: 12px; 
            margin-bottom: 6px; 
            border-left: 3px solid var(--notice); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .res-info { flex: 1; }
        .res-name { font-size: 13px; font-weight: 700; color: white; display: block; }
        .res-meta { font-size: 10px; color: #888; }
        .res-score-box { text-align: right; display: flex; align-items: center; gap: 12px; }
        .res-score { color: var(--notice); font-weight: 800; font-size: 14px; }
        .del-res { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 16px; font-weight: bold; padding: 0 4px; }

        .chapter-box { background: #1c2128; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .hidden { display: none; }
        .class-tag { font-size: 10px; background: var(--primary); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">PHOENIX <span style="color:var(--primary)">CONTROL</span></h2>

    <div class="admin-card" style="border-color: #ffbc00;">
        <h3 style="color: #ffbc00;">üìä Student Results</h3>
        <div id="analytics-list">Loading...</div>
    </div>

    <div class="admin-card" style="border-color: #3db2ff;">
        <h3>üìù Create Bulk Test</h3>
        <select id="targetClassTest">
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>
            <option value="NEET UG">NEET UG</option>
        </select>
        <input type="text" id="chapterNameInput" placeholder="Chapter Name">
        <textarea id="bulkJsonInput" placeholder='Paste JSON here...' style="height: 80px;"></textarea>
        <button class="btn btn-blue" id="bulkUploadBtn" onclick="uploadBulkQuiz()">üöÄ UPLOAD</button>
    </div>

    <div class="admin-card" style="border-color: #ff4444;">
        <h3 style="color: #ff4444;">üìÇ Test Manager</h3>
        <div id="test-groups-container">Loading Chapters...</div>
    </div>

    <div class="admin-card" style="border-color: #ffbc00; text-align: center;">
        <button class="btn" style="background: #ffbc00; color: black; padding: 10px;" onclick="fixMissingClasses()">üîß FORCE VISIBILITY (FIX ALL)</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    // Compact Result Loading with Delete Button
    function loadAnalytics() {
        db.collection("test_results").orderBy("timestamp", "desc").limit(30).onSnapshot(snap => {
            const div = document.getElementById('analytics-list');
            div.innerHTML = "";
            if(snap.empty) {
                div.innerHTML = "<small style='color:#666'>No results found.</small>";
                return;
            }
            snap.forEach(doc => {
                const res = doc.data();
                const id = doc.id;
                div.innerHTML += `
                <div class="res-card">
                    <div class="res-info">
                        <span class="res-name">${res.student || 'Unknown'} <small style="color:var(--primary); font-size:9px;">(${res.targetClass || 'N/A'})</small></span>
                        <span class="res-meta">${res.subject || 'Test'}</span>
                    </div>
                    <div class="res-score-box">
                        <span class="res-score">${res.score}/${res.total}</span>
                        <button class="del-res" onclick="deleteSingleResult('${id}')">‚úñ</button>
                    </div>
                </div>`;
            });
        });
    }

    // Function to delete specific result
    async function deleteSingleResult(id) {
        if(confirm("Hata dein ye result?")) {
            await db.collection("test_results").doc(id).delete();
        }
    }

    async function fixMissingClasses() {
        const cls = prompt("Enter Class (e.g. 10th)");
        if(!cls) return;
        const snap = await db.collection("polls").get();
        const batch = db.batch();
        snap.forEach(doc => batch.update(doc.ref, { targetClass: cls }));
        await batch.commit();
        alert("Fixed!");
        location.reload();
    }

    async function uploadBulkQuiz() {
        const rawData = document.getElementById('bulkJsonInput').value;
        const chapName = document.getElementById('chapterNameInput').value;
        const targetClass = document.getElementById('targetClassTest').value;
        if(!chapName || !rawData) return alert("Missing details!");
        try {
            const questions = JSON.parse(rawData);
            const batch = db.batch();
            questions.forEach(q => {
                const ref = db.collection("polls").doc();
                batch.set(ref, { ...q, chapter: chapName, targetClass: targetClass, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            });
            await batch.commit();
            alert("Uploaded!");
            location.reload();
        } catch(e) { alert("JSON Error!"); }
    }

    function loadGroupedManager() {
        db.collection("polls").onSnapshot(snapshot => {
            const container = document.getElementById('test-groups-container');
            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            const groups = data.reduce((acc, obj) => {
                const key = obj.chapter || "Uncategorized";
                if (!acc[key]) acc[key] = [];
                acc[key].push(obj);
                return acc;
            }, {});
            container.innerHTML = "";
            Object.keys(groups).forEach(chapter => {
                const qList = groups[chapter];
                const chapterId = chapter.replace(/\s+/g, '');
                container.innerHTML += `
                    <div class="chapter-box">
                        <div class="class-tag">${qList[0].targetClass || '??'}</div>
                        <div style="display:flex; justify-content:space-between;">
                            <b style="color:var(--primary); font-size:14px;">üìÇ ${chapter}</b>
                            <span style="font-size:10px;">${qList.length} Qs</span>
                        </div>
                        <div style="margin-top:10px; display:flex; gap:5px;">
                            <button class="btn-red" style="background:#333; flex:1;" onclick="toggleList('${chapterId}')">View</button>
                            <button class="btn-red" style="flex:1;" onclick="deleteEntireChapter('${chapter}')">Delete All</button>
                        </div>
                        <div id="list-${chapterId}" class="hidden" style="margin-top:10px; border-top:1px solid #333; padding-top:10px;">
                            ${qList.map(q => `<div style="font-size:11px; margin-bottom:4px;">‚Ä¢ ${q.question.substring(0,25)}...</div>`).join('')}
                        </div>
                    </div>`;
            });
        });
    }

    function toggleList(id) {
        const el = document.getElementById('list-' + id);
        if(el) el.classList.toggle('hidden');
    }

    async function deleteEntireChapter(chapName) {
        if(!confirm("Delete this chapter?")) return;
        const snap = await db.collection("polls").where("chapter", "==", chapName).get();
        const batch = db.batch();
        snap.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
    }

    window.onload = () => { loadGroupedManager(); loadAnalytics(); };
</script>
</body>
</html>
