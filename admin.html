<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Admin | Master Control</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3db2ff; --notice: #ffbc00; --danger: #ff4444; --bg: #0b0c0e; --card: #16181c; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        
        .tab-bar { display: flex; background: var(--card); border-bottom: 1px solid #2a2d32; position: sticky; top: 0; z-index: 1000; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: 800; font-size: 11px; color: #555; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .container { max-width: 450px; margin: auto; padding: 15px; }
        .section { display: none; }
        .section.active { display: block; }

        .admin-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2a2d32; margin-bottom: 20px; }
        h3 { margin: 0 0 15px 0; color: var(--primary); font-size: 16px; display: flex; align-items: center; gap: 8px; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; margin-bottom: 10px; outline: none; }
        
        .btn { width: 100%; padding: 14px; border: none; color: white; font-weight: 700; border-radius: 12px; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        .btn-start { background: #2ecc71; margin-top: 8px; }
        .btn-del { background: var(--danger); padding: 8px 12px; width: auto; font-size: 10px; }

        .list-item { background: #000; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        .item-info { display: flex; justify-content: space-between; align-items: flex-start; }
        
        #live-container { width: 100%; height: 450px; border-radius: 20px; overflow: hidden; display: none; margin-top: 15px; border: 2px solid var(--danger); }
    </style>
</head>
<body>

<div class="tab-bar">
    <div class="tab active" onclick="showSec('live-sec', this)">üé• LIVE</div>
    <div class="tab" onclick="showSec('test-sec', this)">üìù TESTS</div>
    <div class="tab" onclick="showSec('data-sec', this)">üìä DATA</div>
</div>

<div class="container">
    <div id="live-sec" class="section active">
        <div class="admin-card">
            <h3>üî¥ Schedule New Class</h3>
            <select id="liveClassTarget">
                <option value="9th">9th</option><option value="10th">10th</option>
                <option value="11th">11th</option><option value="12th">12th</option>
                <option value="NEET UG">NEET UG</option>
            </select>
            <input type="text" id="liveTopic" placeholder="Topic Name">
            <input type="datetime-local" id="liveTime">
            <button class="btn" style="background:var(--primary)" onclick="saveSchedule()">üìÖ SAVE TO SCHEDULE</button>
        </div>

        <div class="admin-card">
            <h3>üìÖ Upcoming (Start from here)</h3>
            <div id="upcoming-list">Loading...</div>
            <div id="live-container"></div>
            <button id="end-btn" class="btn" style="display:none; background:#555; margin-top:10px;" onclick="stopLive()">‚èπ END LIVE SESSION</button>
        </div>
    </div>

    <div id="test-sec" class="section">
        <div class="admin-card">
            <h3>üìù Create Bulk Test</h3>
            <select id="targetClassTest">
                <option value="9th">9th</option><option value="10th">10th</option>
                <option value="11th">11th</option><option value="12th">12th</option>
                <option value="NEET UG">NEET UG</option>
            </select>
            <input type="text" id="chapterNameInput" placeholder="Chapter Name (e.g. Genetics DP-1)">
            <textarea id="bulkJsonInput" placeholder='Paste JSON here...' style="height: 100px;"></textarea>
            <button class="btn" style="background:var(--primary)" onclick="uploadBulkQuiz()">üöÄ UPLOAD TEST</button>
        </div>

        <div class="admin-card">
            <h3>üìÇ Manage Tests (Chapter Wise)</h3>
            <div id="chapters-list">Loading...</div>
        </div>
    </div>

    <div id="data-sec" class="section">
        <div class="admin-card">
            <h3>üìä Recent Results</h3>
            <div id="results-list">Loading...</div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    let activeClass = ""; 

    function showSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    // --- LIVE & SCHEDULE LOGIC ---
    async function saveSchedule() {
        const cls = document.getElementById('liveClassTarget').value;
        const topic = document.getElementById('liveTopic').value;
        const time = document.getElementById('liveTime').value;
        if(!topic || !time) return alert("Details bhariye!");

        await db.collection("live_classes").add({
            targetClass: cls, topic, time,
            status: "scheduled",
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Schedule Saved!");
    }

    function loadSchedule() {
        db.collection("live_classes").orderBy("time", "asc").onSnapshot(snap => {
            let h = "";
            snap.forEach(doc => {
                const d = doc.data();
                h += `<div class="list-item">
                    <div class="item-info">
                        <div><b>${d.topic}</b><br><small>${d.targetClass} | ${d.time}</small></div>
                        <button class="del-btn" onclick="deleteDoc('live_classes','${doc.id}')">‚úñ</button>
                    </div>
                    <button class="btn btn-start" onclick="goLiveFromSchedule('${d.targetClass}', '${d.topic}', '${doc.id}')">‚ñ∂ START LIVE NOW</button>
                </div>`;
            });
            document.getElementById('upcoming-list').innerHTML = h || "No pending classes.";
        });
    }

    async function goLiveFromSchedule(cls, topic, docId) {
        activeClass = cls;
        const roomID = "Phoenix_" + cls + "_" + Date.now();
        document.getElementById('live-container').style.display = "block";
        document.getElementById('end-btn').style.display = "block";
        
        new JitsiMeetExternalAPI("meet.jit.si", {
            roomName: roomID, width: '100%', height: 450,
            parentNode: document.querySelector('#live-container'),
            configOverwrite: { disableDeepLinking: true, prejoinPageEnabled: false }
        });

        // Update current_live so students see the notification
        await db.collection("current_live").doc(cls).set({
            topic: topic, roomID: roomID, status: "online"
        });
        // Remove from schedule list
        await db.collection("live_classes").doc(docId).delete();
    }

    async function stopLive() {
        if(activeClass) await db.collection("current_live").doc(activeClass).update({ status: "offline" });
        location.reload();
    }

    // --- TEST MANAGEMENT (CHAPTER WISE) ---
    async function uploadBulkQuiz() {
        const raw = document.getElementById('bulkJsonInput').value;
        const chap = document.getElementById('chapterNameInput').value;
        const cls = document.getElementById('targetClassTest').value;
        try {
            const qs = JSON.parse(raw);
            const batch = db.batch();
            qs.forEach(q => {
                const ref = db.collection("polls").doc();
                batch.set(ref, { ...q, chapter: chap, targetClass: cls, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            });
            await batch.commit();
            alert("Chapter Uploaded!");
        } catch(e) { alert("JSON Error!"); }
    }

    function loadChapters() {
        db.collection("polls").onSnapshot(snap => {
            let chapters = {};
            snap.forEach(doc => {
                const d = doc.data();
                if(!chapters[d.chapter]) chapters[d.chapter] = { cls: d.targetClass, ids: [] };
                chapters[d.chapter].ids.push(doc.id);
            });

            let h = "";
            for(let name in chapters) {
                h += `<div class="list-item" style="border-left-color:var(--notice)">
                    <div class="item-info">
                        <div><b>${name}</b><br><small>${chapters[name].cls} (${chapters[name].ids.length} Qs)</small></div>
                        <button class="btn btn-del" onclick="deleteFullChapter('${name}')">DELETE TEST</button>
                    </div>
                </div>`;
            }
            document.getElementById('chapters-list').innerHTML = h || "No tests found.";
        });
    }

    async function deleteFullChapter(chapterName) {
        if(!confirm(`Kya aap poora "${chapterName}" test delete karna chahte hain?`)) return;
        const snap = await db.collection("polls").where("chapter", "==", chapterName).get();
        const batch = db.batch();
        snap.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        alert("Poora test uda diya gaya!");
    }

    async function deleteDoc(c, i) { if(confirm("Delete?")) await db.collection(c).doc(i).delete(); }

    window.onload = () => { loadSchedule(); loadChapters(); };
</script>
</body>
</html>
