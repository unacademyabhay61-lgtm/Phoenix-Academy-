<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Admin | Master Control</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3db2ff; --notice: #ffbc00; --danger: #ff4444; --bg: #0b0c0e; --card: #16181c; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; padding: 15px; margin: 0; }
        .container { max-width: 450px; margin: auto; }
        .admin-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2a2d32; margin-bottom: 20px; }
        h3 { margin-top: 0; color: var(--primary); font-size: 18px; display: flex; align-items: center; gap: 10px; }
        label { display: block; font-size: 11px; color: #888; margin: 10px 0 4px 4px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 14px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 14px; border: none; color: white; font-weight: 700; border-radius: 12px; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-live { background: #ff4444; border: 2px solid #ff4444; margin-bottom: 10px; }
        .btn-blue { background: var(--primary); }
        .res-card { background: #000; padding: 10px; border-radius: 12px; margin-bottom: 8px; border-left: 3px solid var(--notice); display: flex; justify-content: space-between; align-items: center; }
        .del-btn { color: var(--danger); background: none; border: none; font-size: 18px; cursor: pointer; }
        #live-container { width: 100%; height: 450px; border-radius: 20px; overflow: hidden; margin-top: 15px; display: none; border: 2px solid var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">PHOENIX <span style="color:var(--primary)">CONTROL</span></h2>

    <div class="admin-card" style="border-color: #ff4444;">
        <h3 style="color: #ff4444;">üî¥ Live Class Studio</h3>
        <label>Select Class</label>
        <select id="liveClassTarget">
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>
            <option value="NEET UG">NEET UG</option>
        </select>
        <label>Topic Name</label>
        <input type="text" id="liveTopic" placeholder="e.g. Human Physiology">
        
        <button class="btn btn-live" onclick="startInstantLive()">üöÄ START TEACHER-ONLY LIVE</button>
        <p style="text-align:center; font-size: 10px; color: #666;">--- OR SCHEDULE ---</p>
        <input type="datetime-local" id="liveTime">
        <button class="btn" style="background:#333;" onclick="scheduleClass()">üìÖ SCHEDULE CLASS</button>

        <div id="live-container"></div>
    </div>

    <div class="admin-card" style="border-color: #555;">
        <h3>üìÖ Upcoming Schedule</h3>
        <div id="schedule-list" style="font-size: 13px; color: #888;">Checking...</div>
    </div>

    <div class="admin-card" style="border-color: var(--primary);">
        <h3>üìù Create Bulk Test</h3>
        <select id="targetClassTest">
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>
            <option value="NEET UG">NEET UG</option>
        </select>
        <input type="text" id="chapterNameInput" placeholder="Chapter Name">
        <textarea id="bulkJsonInput" placeholder='Paste JSON here...' style="height: 80px;"></textarea>
        <button class="btn btn-blue" onclick="uploadBulkQuiz()">üöÄ UPLOAD QUESTIONS</button>
    </div>

    <div class="admin-card" style="border-color: var(--notice);">
        <h3>üìä Student Results</h3>
        <div id="analytics-list">Loading...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    async function startInstantLive() {
        const cls = document.getElementById('liveClassTarget').value;
        const topic = document.getElementById('liveTopic').value;
        if(!topic) return alert("Bhai, Topic bhariye!");

        const roomID = "PhoenixLive_" + cls + "_" + Math.floor(Math.random() * 10000);
        document.getElementById('live-container').style.display = "block";

        const options = {
            roomName: roomID, width: '100%', height: 450,
            parentNode: document.querySelector('#live-container'),
            userInfo: { displayName: 'Instructor (Phoenix Academy)' },
            configOverwrite: {
                disableDeepLinking: true, prejoinPageEnabled: false, enableWelcomePage: false,
                startWithAudioMuted: false, startWithVideoMuted: false
            },
            interfaceConfigOverwrite: {
                MOBILE_APP_PROMO: false,
                TOOLBAR_BUTTONS: ['microphone', 'camera', 'desktop', 'chat', 'raisehand', 'hangup']
            }
        };
        new JitsiMeetExternalAPI("meet.jit.si", options);

        await db.collection("current_live").doc(cls).set({
            topic: topic, roomID: roomID, status: "online",
            startTime: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    // UPDATED: Proper Timestamp for Planner Sync
    async function scheduleClass() {
        const cls = document.getElementById('liveClassTarget').value;
        const topic = document.getElementById('liveTopic').value;
        const timeInput = document.getElementById('liveTime').value;
        if(!topic || !timeInput) return alert("Fill details!");

        await db.collection("live_classes").add({
            targetClass: cls,
            topic: topic,
            time: timeInput, // HTML input time
            status: "scheduled",
            timestamp: firebase.firestore.FieldValue.serverTimestamp() // üëà Sorting ke liye
        });
        alert("Class Scheduled! Ab Planner check karein.");
    }

    // NEW: Load Schedule in Admin
    function loadSchedule() {
        db.collection("live_classes").orderBy("timestamp", "desc").limit(5).onSnapshot(snap => {
            const div = document.getElementById('schedule-list');
            div.innerHTML = snap.empty ? "No classes scheduled." : "";
            snap.forEach(doc => {
                const data = doc.data();
                div.innerHTML += `<div class="res-card" style="border-left-color:var(--primary)">
                    <div><b>${data.topic}</b><br><small>${data.targetClass} | ${data.time}</small></div>
                    <button class="del-btn" onclick="deleteDoc('live_classes','${doc.id}')">‚úñ</button>
                </div>`;
            });
        });
    }

    function loadAnalytics() {
        db.collection("test_results").orderBy("timestamp", "desc").limit(10).onSnapshot(snap => {
            const div = document.getElementById('analytics-list');
            div.innerHTML = "";
            snap.forEach(doc => {
                const res = doc.data();
                div.innerHTML += `<div class="res-card">
                    <div><b>${res.student}</b><br><small>${res.subject}</small></div>
                    <div style="color:var(--notice); font-weight:800;">${res.score}/${res.total} <button class="del-btn" onclick="deleteDoc('test_results','${doc.id}')">‚úñ</button></div>
                </div>`;
            });
        });
    }

    async function deleteDoc(col, id) { if(confirm("Khatam kar dein?")) await db.collection(col).doc(id).delete(); }

    async function uploadBulkQuiz() {
        const raw = document.getElementById('bulkJsonInput').value;
        const chap = document.getElementById('chapterNameInput').value;
        const cls = document.getElementById('targetClassTest').value;
        if(!chap || !raw) return alert("Fill details!");
        try {
            const qs = JSON.parse(raw);
            const batch = db.batch();
            qs.forEach(q => {
                const ref = db.collection("polls").doc();
                batch.set(ref, { ...q, chapter: chap, targetClass: cls, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            });
            await batch.commit();
            alert("Uploaded!");
        } catch(e) { alert("JSON Error!"); }
    }

    window.onload = () => { loadAnalytics(); loadSchedule(); };
</script>
</body>
</html>
