<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Admin | Master Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3db2ff; --notice: #ffbc00; --danger: #ff4444; --bg: #0b0c0e; --card: #16181c; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; padding: 15px; margin: 0; }
        .container { max-width: 450px; margin: auto; }
        .admin-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2a2d32; margin-bottom: 20px; }
        h3 { margin-top: 0; color: var(--primary); font-size: 18px; }
        label { display: block; font-size: 11px; color: #888; margin: 10px 0 4px 4px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 14px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 14px; border: none; color: white; font-weight: 700; border-radius: 12px; cursor: pointer; margin-top: 10px; transition: 0.2s; text-transform: uppercase; }
        .btn-blue { background: var(--primary); }
        .btn-red { background: var(--danger); font-size: 11px; padding: 6px 12px; border-radius: 8px; border:none; color:white; cursor:pointer; }
        .list-item { background: #000; padding: 12px; border-radius: 12px; border-left: 4px solid var(--primary); margin-bottom: 10px; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        .chapter-box { background: #1c2128; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .hidden { display: none; }
        .q-detail { font-size: 11px; color: #aaa; margin-top: 5px; padding-left: 10px; border-left: 1px solid #444; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">PHOENIX <span style="color:var(--primary)">CONTROL</span></h2>

    <div class="admin-card">
        <h3>üé• Schedule Class</h3>
        <select id="teacherName">
            <option value="Abhay Raghuvanshi">Abhay Raghuvanshi Sir</option>
            <option value="Shivani Singh">Shivani Singh Mam</option>
        </select>
        <input type="text" id="className" placeholder="Class Title">
        <select id="targetClass">
            <option value="10th">Class 10th</option>
            <option value="12th">Class 12th</option>
        </select>
        <div style="display:flex; gap:10px;">
            <input type="date" id="classDate">
            <input type="time" id="classTime">
        </div>
        <input type="text" id="videoLink" placeholder="Link / Room No.">
        <button class="btn btn-blue" onclick="addClass()">Publish Now</button>
    </div>

    <div class="admin-card" style="border-color: #3db2ff;">
        <h3>üìù Create Bulk Test (Polls)</h3>
        <input type="text" id="chapterNameInput" placeholder="Chapter Name (e.g. Life Processes)">
        <textarea id="bulkJsonInput" placeholder='JSON yahan paste karein...' style="height: 100px;"></textarea>
        <button class="btn btn-blue" id="bulkUploadBtn" onclick="uploadBulkQuiz()">üöÄ UPLOAD QUESTIONS</button>
    </div>

    <div class="admin-card" style="border-color: #ff4444;">
        <h3 style="color: #ff4444;">üìÇ Organized Test Manager</h3>
        <div id="test-groups-container">Loading Chapters...</div>
    </div>
    
    <div class="admin-card">
        <h3>üõ†Ô∏è Live Class Manager</h3>
        <div id="live-list">Loading classes...</div>
    </div>

    <div class="admin-card">
        <h3 style="color: #ffbc00;">üìä Student Analytics</h3>
        <div id="analytics-list">Loading records...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    // --- CLASS LOGIC ---
    function addClass() {
        const data = {
            teacher: document.getElementById('teacherName').value,
            title: document.getElementById('className').value,
            targetClass: document.getElementById('targetClass').value,
            date: document.getElementById('classDate').value,
            time: document.getElementById('classTime').value,
            link: document.getElementById('videoLink').value,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        if(!data.title || !data.date) return alert("Fill details!");
        db.collection("classes").add(data).then(() => { alert("Class Added!"); location.reload(); });
    }

    function loadClasses() {
        db.collection("classes").orderBy("createdAt", "desc").onSnapshot(snap => {
            const div = document.getElementById('live-list');
            div.innerHTML = "";
            snap.forEach(doc => {
                const cls = doc.data();
                div.innerHTML += `<div class="list-item">
                    <span><b>${cls.title}</b><br><small>${cls.date}</small></span>
                    <button class="btn-red" onclick="deleteDoc('classes','${doc.id}')">DEL</button>
                </div>`;
            });
        });
    }

    // --- BULK UPLOAD ---
    async function uploadBulkQuiz() {
        const rawData = document.getElementById('bulkJsonInput').value;
        const chapName = document.getElementById('chapterNameInput').value;
        if(!chapName || !rawData) return alert("Details missing!");
        
        try {
            const questions = JSON.parse(rawData);
            const batch = db.batch();
            questions.forEach(q => {
                const ref = db.collection("polls").doc();
                batch.set(ref, { ...q, chapter: chapName, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            });
            await batch.commit();
            alert("Success!");
            location.reload();
        } catch(e) { alert("JSON Error!"); }
    }

    // --- THE NEW GROUPED MANAGER (THE SOLUTION) ---
    function loadGroupedManager() {
        db.collection("polls").onSnapshot(snapshot => {
            const container = document.getElementById('test-groups-container');
            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            // Grouping by chapter
            const groups = data.reduce((acc, obj) => {
                const key = obj.chapter || "Uncategorized";
                if (!acc[key]) acc[key] = [];
                acc[key].push(obj);
                return acc;
            }, {});

            container.innerHTML = "";
            Object.keys(groups).forEach(chapter => {
                const qList = groups[chapter];
                const chapterId = chapter.replace(/\s+/g, '');
                
                const html = `
                    <div class="chapter-box">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b style="color:var(--primary)">üìÇ ${chapter}</b>
                            <span style="font-size:10px; background:#333; padding:2px 6px; border-radius:5px;">${qList.length} Qs</span>
                        </div>
                        <div style="margin-top:10px; display:flex; gap:5px;">
                            <button class="btn-red" style="background:#444; flex:1;" onclick="toggleList('${chapterId}')">View Questions</button>
                            <button class="btn-red" style="flex:1;" onclick="deleteEntireChapter('${chapter}')">Delete Full Test</button>
                        </div>
                        <div id="list-${chapterId}" class="hidden" style="margin-top:15px; border-top:1px solid #333; padding-top:10px;">
                            ${qList.map(q => `
                                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                                    <span style="font-size:11px;">‚Ä¢ ${q.question.substring(0,30)}...</span>
                                    <button onclick="deleteDoc('polls','${q.id}')" style="background:none; border:none; color:red; cursor:pointer;">‚úñ</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
                container.innerHTML += html;
            });
        });
    }

    function toggleList(id) {
        const el = document.getElementById('list-' + id);
        el.classList.toggle('hidden');
    }

    async function deleteEntireChapter(chapName) {
        if(!confirm(`Kya aap "${chapName}" ke SARE questions udaana chahte hain?`)) return;
        const snap = await db.collection("polls").where("chapter", "==", chapName).get();
        const batch = db.batch();
        snap.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        alert("Full Test Deleted!");
    }

    function loadAnalytics() {
        db.collection("test_results").orderBy("timestamp", "desc").limit(15).onSnapshot(snap => {
            const div = document.getElementById('analytics-list');
            div.innerHTML = "";
            snap.forEach(doc => {
                const res = doc.data();
                div.innerHTML += `<div style="padding:8px; border-bottom:1px solid #222; font-size:11px;">
                    <b>${res.student}</b>: ${res.score}/${res.total} - <span style="color:var(--primary)">${res.subject}</span></div>`;
            });
        });
    }

    function deleteDoc(coll, id) {
        if(confirm("Pakka?")) db.collection(coll).doc(id).delete();
    }

    window.onload = () => { loadClasses(); loadGroupedManager(); loadAnalytics(); };
</script>
</body>
</html>
