<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Academy - Planner</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0b0f19; color: white; display: flex; height: 100vh; }
        
        /* Sidebar Dashboard Look */
        .sidebar { width: 85px; background: #0d1117; border-right: 1px solid #1f2937; display: flex; flex-direction: column; align-items: center; padding-top: 25px; gap: 30px; }
        .nav-link { text-decoration: none; color: #9ca3af; font-size: 11px; text-align: center; display: flex; flex-direction: column; gap: 8px; transition: 0.3s; }
        .nav-link.active { color: #3db2ff; }
        .icon-box { width: 45px; height: 45px; background: #161b22; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; transition: 0.3s; }
        .active .icon-box { background: rgba(61, 178, 255, 0.1); border: 1px solid #3db2ff; color: #3db2ff; box-shadow: 0 0 15px rgba(61, 178, 255, 0.1); }

        /* Content Area */
        .main { flex: 1; padding: 25px; overflow-y: auto; }
        .header h2 { margin: 0; font-size: 24px; color: #fff; }
        .header p { color: #9ca3af; margin-top: 5px; margin-bottom: 30px; }

        /* Fixed Card for "undefined" issue */
        .class-card { background: #161b22; padding: 20px; border-radius: 16px; margin-bottom: 15px; border-left: 4px solid #3db2ff; display: flex; flex-direction: column; gap: 5px; }
        .class-card h4 { margin: 0; font-size: 18px; color: #f3f4f6; }
        .class-card span { font-size: 13px; color: #9ca3af; }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="index.html" class="nav-link">
            <div class="icon-box">üè†</div><span>Home</span>
        </a>
        <a href="planner.html" class="nav-link active">
            <div class="icon-box">üìÖ</div><span>Planner</span>
        </a>
        <a href="notes.html" class="nav-link">
            <div class="icon-box">üìö</div><span>Library</span>
        </a>
        <a href="tests.html" class="nav-link">
            <div class="icon-box">üèÜ</div><span>Tests</span>
        </a>
    </div>

    <div class="main">
        <div class="header">
            <h2>Good evening, Abhay</h2>
            <p>Your schedule for today</p>
        </div>

        <div id="schedule-container">
            <p style="text-align: center; color: #4b5563; margin-top: 50px;">Syncing classes...</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDaWIHRYCfT8",
            authDomain: "phnoenix-coaching.firebaseapp.com",
            projectId: "phnoenix-coaching",
            appId: "1:56032052098:web:43d562162215be0eb3459b"
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();

        // Improved Fetch Logic to handle "undefined"
        db.collection("classes").onSnapshot((snapshot) => {
            const container = document.getElementById('schedule-container');
            container.innerHTML = "";
            
            if (snapshot.empty) {
                container.innerHTML = "<div style='text-align:center; color:#4b5563; margin-top:50px;'>No classes today. Take a break!</div>";
                return;
            }

            snapshot.forEach((doc) => {
                let d = doc.data();
                // "||" ka use karke agar field missing hai toh fallback text dikhayega
                container.innerHTML += `
                    <div class="class-card">
                        <h4>${d.className || d.name || 'Untitled Class'}</h4>
                        <span>üìÖ ${d.classDate || d.date || 'No Date'} | ‚è∞ ${d.classTime || d.time || 'No Time'}</span>
                    </div>`;
            });
        });
    </script>
</body>
</html>
