<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner - Phoenix Academy</title>
    <style>
        :root { --primary: #3db2ff; --bg: #0b0f19; --card: #161b22; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; }
        
        /* Sidebar Like Unacademy */
        .sidebar { width: 240px; background: #0d1117; height: 100vh; padding: 20px; border-right: 1px solid #30363d; position: fixed; }
        .nav-item { padding: 12px; margin: 8px 0; border-radius: 8px; cursor: pointer; color: #8b949e; display: flex; align-items: center; }
        .nav-item.active { background: rgba(61, 178, 255, 0.1); color: var(--primary); font-weight: bold; }
        
        /* Main Content Area */
        .main-content { margin-left: 280px; padding: 30px; width: 100%; max-width: 800px; }
        .today-header { background: linear-gradient(90deg, #1c2128, #0d1117); padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #30363d; }
        
        /* Class Cards */
        .class-row { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid transparent; transition: 0.3s; }
        .class-row:hover { border-color: var(--primary); }
        .class-info h4 { margin: 0; color: #f0f6fc; }
        .class-info p { margin: 5px 0 0; color: #8b949e; font-size: 13px; }
        .live-tag { background: #da3633; color: white; font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color:var(--primary); font-size: 20px;">Phoenix</h2>
        <div class="nav-item active">üìÖ Planner</div>
        <div class="nav-item">üìö My Library</div>
        <div class="nav-item">üìù Practice</div>
        <div class="nav-item">üèÜ Tests</div>
    </div>

    <div class="main-content">
        <div class="today-header">
            <h2 style="margin:0;">Good evening, Abhay</h2>
            <p style="color:#8b949e; margin: 5px 0;">You have classes scheduled for today</p>
        </div>

        <h3 style="font-size: 16px; color: #8b949e; text-transform: uppercase;">Today's Schedule</h3>
        <div id="live-list">
            <p style="color:gray;">Syncing with Firebase...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDaWIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
      };
      if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
      const db = firebase.firestore();

      // Unacademy Style Data Fetching
      db.collection("classes").orderBy("classDate", "desc").onSnapshot((snapshot) => {
          const list = document.getElementById('live-list');
          list.innerHTML = "";
          
          if(snapshot.empty) {
              list.innerHTML = "<div style='text-align:center; padding:40px; color:#8b949e;'>No classes today. Take a break!</div>";
              return;
          }

          snapshot.forEach((doc) => {
              let c = doc.data();
              list.innerHTML += `
                  <div class="class-row">
                      <div class="class-info">
                          <span class="live-tag">LIVE</span>
                          <h4>${c.className || 'New Session'}</h4>
                          <p>${c.classDate} ‚Ä¢ ${c.classTime}</p>
                      </div>
                      <button style="background:var(--primary); border:none; color:white; padding:8px 16px; border-radius:6px; font-weight:bold; cursor:pointer;">Join Class</button>
                  </div>`;
          });
      });
    </script>
</body>
</html>
