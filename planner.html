<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Academy - Planner</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: #0b0f19; color: white; display: flex; height: 100vh; }
        
        /* Sidebar Menu */
        .sidebar { width: 80px; background: #0d1117; border-right: 1px solid #333; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; }
        .nav-link { text-decoration: none; color: #888; font-size: 10px; text-align: center; display: flex; flex-direction: column; gap: 5px; }
        .nav-link.active { color: #3db2ff; }
        .icon-box { width: 40px; height: 40px; background: #1c2128; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .active .icon-box { background: #3db2ff22; border: 1px solid #3db2ff; color: #3db2ff; }

        /* Main Area */
        .content { flex: 1; padding: 20px; overflow-y: auto; }
        .header { margin-bottom: 30px; }
        .class-card { background: #161b22; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #3db2ff; }
        .status-msg { text-align: center; color: #888; margin-top: 40px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="index.html" class="nav-link">
            <div class="icon-box">üè†</div><span>Home</span>
        </a>
        <a href="planner.html" class="nav-link active">
            <div class="icon-box">üìÖ</div><span>Planner</span>
        </a>
        <a href="notes.html" class="nav-link">
            <div class="icon-box">üìö</div><span>Library</span>
        </a>
        <a href="tests.html" class="nav-link">
            <div class="icon-box">üèÜ</div><span>Tests</span>
        </a>
    </div>

    <div class="content">
        <div class="header">
            <h2 style="margin:0;">Good evening, Abhay</h2>
            <p style="color:#888;">Your schedule for today</p>
        </div>

        <div id="schedule-list">
            <p class="status-msg">Connecting to Phoenix Database...</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDaWIHRYCfT8",
            authDomain: "phnoenix-coaching.firebaseapp.com",
            projectId: "phnoenix-coaching",
            appId: "1:56032052098:web:43d562162215be0eb3459b"
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();

        // Fetch Classes Logic
        db.collection("classes").onSnapshot((snapshot) => {
            const container = document.getElementById('schedule-list');
            container.innerHTML = "";
            if(snapshot.empty) {
                container.innerHTML = "<p class='status-msg'>No classes today. Take a break!</p>";
                return;
            }
            snapshot.forEach((doc) => {
                let data = doc.data();
                container.innerHTML += `
                    <div class="class-card">
                        <h4 style="margin:0;">${data.className}</h4>
                        <p style="font-size:12px; color:#888; margin:5px 0;">${data.classDate} | ${data.classTime}</p>
                    </div>`;
            });
        });
    </script>
</body>
</html>
