<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0b0f19; color: white; font-family: sans-serif; padding: 20px; }
        .note-card { background: #1c2128; border-radius: 10px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #ffbc00; }
        .btn-open { display: inline-block; color: #ffbc00; text-decoration: none; font-weight: bold; margin-top: 10px; border: 1px solid #ffbc00; padding: 5px 10px; border-radius: 5px; }
        h2 { color: #ffbc00; text-align: center; }
    </style>
</head>
<body>

    <h2>Academic Planner & Notes</h2>
    <div id="planner-display">
        <p style="text-align:center; color:gray;">Loading notes...</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
      // 1. Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDaWIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // 2. Sirf "notes" category fetch karne ka logic
      db.collection("academy_content").where("type", "==", "notes").onSnapshot((snapshot) => {
          const display = document.getElementById('planner-display');
          display.innerHTML = ""; 

          if(snapshot.empty) {
              display.innerHTML = "<p style='text-align:center; color:gray;'>Abhi koi notes ya diagrams nahi hain.</p>";
              return;
          }

          snapshot.forEach((doc) => {
              let data = doc.data();
              display.innerHTML += `
                  <div class="note-card">
                      <h4 style="margin:0;">${data.title}</h4>
                      <p style="font-size:11px; color:#888;">Added on: ${data.date}</p>
                      <a href="${data.link}" target="_blank" class="btn-open">OPEN NOTES â†’</a>
                  </div>`;
          });
