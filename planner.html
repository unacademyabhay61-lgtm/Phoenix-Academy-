<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0b0f19; color: white; font-family: sans-serif; padding: 15px; }
        .tab-bar { display: flex; overflow-x: auto; gap: 10px; margin-bottom: 20px; }
        .tab { background: #1c2128; color: #888; border: none; padding: 8px 15px; border-radius: 20px; white-space: nowrap; }
        .tab.active { background: #ffbc00; color: black; font-weight: bold; }
        .class-card { background: #161b22; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid #ffbc00; }
    </style>
</head>
<body>
    <h2 style="text-align: center; color: #ffbc00;">Academic Planner</h2>
    
    <div class="tab-bar">
        <button class="tab active">All Classes</button>
        <button class="tab">Class 10th</button>
        <button class="tab">Class 12th</button>
    </div>

    <div id="live-list">
        <p style="text-align:center; color:gray;">Loading classes...</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDaWIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
      };
      if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
      const db = firebase.firestore();

      // SIRF CLASSES FETCH KARO (Purana Logic)
      db.collection("classes").onSnapshot((snapshot) => {
          const list = document.getElementById('live-list');
          list.innerHTML = "";
          snapshot.forEach((doc) => {
              let c = doc.data();
              list.innerHTML += `
                  <div class="class-card">
                      <h4 style="margin:0;">${c.className || 'New Class'}</h4>
                      <p style="font-size:12px; color:#aaa;">${c.classDate} | ${c.classTime}</p>
                  </div>`;
          });
      });
    </script>
</body>
</html>
