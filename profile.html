 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix | Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0f19; color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .profile-card { background: #161b22; padding: 30px; border-radius: 25px; width: 90%; max-width: 350px; text-align: center; border: 1px solid #2a2d32; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #3db2ff; margin-bottom: 25px; font-weight: 800; }
        label { display: block; text-align: left; font-size: 11px; color: #888; margin-bottom: 8px; font-weight: 800; letter-spacing: 1px; }
        select { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 15px; margin-bottom: 25px; outline: none; font-size: 14px; }
        .save-btn { width: 100%; padding: 16px; background: #3db2ff; border: none; color: white; font-weight: 800; border-radius: 15px; cursor: pointer; transition: 0.3s; font-size: 14px; }
        .save-btn:disabled { background: #222; color: #555; }
    </style>
</head>
<body>

<div class="profile-card">
    <h2>Update Profile</h2>
    
    <label>SELECT YOUR CLASS</label>
    <select id="classSelector">
        <option value="9th">Class 9th</option>
        <option value="10th">Class 10th</option>
        <option value="11th">Class 11th</option>
        <option value="12th">Class 12th</option>
        <option value="NEET UG">NEET UG</option>
    </select>

    <button class="save-btn" onclick="updateClass()">SAVE CHANGES</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Jab page load ho, purani class select box mein dikhao
    auth.onAuthStateChanged((user) => {
        if (user) {
            db.collection("users").doc(user.uid).get().then((doc) => {
                if (doc.exists && doc.data().studentClass) {
                    document.getElementById('classSelector').value = doc.data().studentClass;
                }
            });
        }
    });

    async function updateClass() {
        const btn = document.querySelector('.save-btn');
        const newClass = document.getElementById('classSelector').value;
        const user = auth.currentUser;

        if (!user) return alert("Please Login First!");

        btn.innerText = "SAVING...";
        btn.disabled = true;

        try {
            // 1. Database Update
            await db.collection("users").doc(user.uid).update({
                studentClass: newClass
            });

            // 2. Local memory update (Dashboard/Planner ke liye)
            localStorage.setItem("userClass", newClass);

            alert("âœ… Class Updated to " + newClass);
            window.location.href = "planner.html"; // Seedha planner par le jao check karne ke liye

        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            btn.innerText = "SAVE CHANGES";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
