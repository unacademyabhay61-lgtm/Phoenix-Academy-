<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix | Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0f19; color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; justify-content: center; padding: 20px; }
        .profile-card { background: #161b22; padding: 30px; border-radius: 25px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #2a2d32; }
        h2 { color: #3db2ff; margin-bottom: 25px; }
        label { display: block; text-align: left; font-size: 12px; color: #888; margin-bottom: 8px; margin-left: 5px; }
        select { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 15px; margin-bottom: 25px; outline: none; }
        .save-btn { width: 100%; padding: 15px; background: #3db2ff; border: none; color: white; font-weight: 800; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .save-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="profile-card">
    <h2>Update Profile</h2>
    
    <label>CHOOSE YOUR CLASS</label>
    <select id="classSelector">
        <option value="9th">Class 9th</option>
        <option value="10th">Class 10th</option>
        <option value="11th">Class 11th</option>
        <option value="12th">Class 12th</option>
        <option value="NEET UG">NEET UG</option>
    </select>

    <button class="save-btn" onclick="updateClass()">SAVE CHANGES</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = { /* Aapka Same Config Yahan */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Pehle se jo class hai use select box mein dikhana
    window.onload = () => {
        const currentClass = localStorage.getItem("userClass");
        if(currentClass) document.getElementById('classSelector').value = currentClass;
    };

    async function updateClass() {
        const newClass = document.getElementById('classSelector').value;
        const user = firebase.auth().currentUser;

        if (user) {
            try {
                // 1. Database mein update karein
                await db.collection("users").doc(user.uid).update({
                    studentClass: newClass
                });
                // 2. Local memory update karein
                localStorage.setItem("userClass", newClass);
                
                alert("Profile Updated! Ab aapko " + newClass + " ki classes dikhengi.");
                window.location.href = "dashboard.html"; // Wapas bhej do
            } catch (err) {
                alert("Error: " + err.message);
            }
        } else {
            alert("Bhai, pehle login toh kar lo!");
        }
    }
</script>
</body>
</html>
