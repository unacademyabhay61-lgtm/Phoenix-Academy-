<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Academy - Online Test</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #0b0f19; color: white; display: flex; height: 100vh; }
        .sidebar { width: 85px; background: #0d1117; border-right: 1px solid #1f2937; display: flex; flex-direction: column; align-items: center; padding-top: 25px; gap: 25px; }
        .nav-link { text-decoration: none; color: #9ca3af; font-size: 10px; text-align: center; display: flex; flex-direction: column; gap: 6px; }
        .nav-link.active { color: #3db2ff; }
        .icon-box { width: 42px; height: 42px; background: #161b22; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .active .icon-box { background: rgba(61, 178, 255, 0.1); border: 1px solid #3db2ff; color: #3db2ff; }

        .main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #quiz-container { background: #161b22; width: 100%; max-width: 500px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .option-btn { width: 100%; background: #1c2128; border: 1px solid #333; color: white; padding: 15px; margin-top: 10px; border-radius: 12px; text-align: left; cursor: pointer; transition: 0.3s; }
        .option-btn:hover { border-color: #3db2ff; background: #252d38; }
        .option-btn.selected { background: #3db2ff; color: white; border-color: #3db2ff; }
        #next-btn { background: #3db2ff; color: white; border: none; padding: 12px 30px; border-radius: 10px; margin-top: 20px; font-weight: bold; cursor: pointer; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="dashboard.html" class="nav-link"><div class="icon-box">üìä</div><span>Dash</span></a>
        <a href="planner.html" class="nav-link"><div class="icon-box">üìÖ</div><span>Planner</span></a>
        <a href="tests.html" class="nav-link active"><div class="icon-box">üèÜ</div><span>Tests</span></a>
    </div>

    <div class="main">
        <div id="quiz-container">
            <div id="question-area">
                <h3 id="q-text">Loading Questions...</h3>
                <div id="options-list"></div>
                <button id="next-btn" onclick="nextQuestion()">Next Question ‚Üí</button>
            </div>
            <div id="result-area" class="hidden">
                <h2 style="color:#3db2ff">Test Completed! üéâ</h2>
                <p id="score-text" style="font-size: 24px;"></p>
                <button onclick="location.reload()" style="background:#1c2128; color:white; border:1px solid #333; padding:10px 20px; border-radius:10px;">Retake Test</button>
            </div>
        </div>
    </div>

    <script>
    // Firebase Config same rahega
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let userAnswers = []; // Solution ke liye answers save karne ke liye

    // URL se chapter name nikalna (e.g. tests.html?chapter=Life Processes)
    const urlParams = new URLSearchParams(window.location.search);
    const selectedChapter = urlParams.get('chapter') || "General";

    // 1. Fetch Chapter Specific Questions
    db.collection("polls").where("chapter", "==", selectedChapter).get().then((snapshot) => {
        questions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        if (questions.length > 0) showQuestion();
        else document.getElementById('q-text').innerText = "Is chapter ke liye koi test nahi hai.";
    });

    function showQuestion() {
        let q = questions[currentIdx];
        // Question Numbering jodh di hai
        document.getElementById('q-text').innerText = `Q${currentIdx + 1}. ${q.question}`;
        const optList = document.getElementById('options-list');
        optList.innerHTML = "";
        document.getElementById('next-btn').style.display = "none";

        q.options.forEach((opt) => {
            const btn = document.createElement('button');
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => selectOption(btn, opt, q.answer);
            optList.appendChild(btn);
        });

        // BEECH MEIN SUBMIT KA OPTION (Aapke maange anusar)
        const submitNowBtn = document.createElement('button');
        submitNowBtn.innerText = "Finish Test Now";
        submitNowBtn.style = "background:red; margin-top:10px; font-size:10px; border-radius:8px;";
        submitNowBtn.onclick = showResult;
        optList.appendChild(submitNowBtn);
    }

    function selectOption(btn, opt, correct) {
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        userAnswers[currentIdx] = { picked: opt, correct: correct, qText: questions[currentIdx].question };
        document.getElementById('next-btn').style.display = "block";
    }

    function nextQuestion() {
        if (userAnswers[currentIdx]?.picked === userAnswers[currentIdx]?.correct) score++;
        currentIdx++;
        if (currentIdx < questions.length) showQuestion();
        else showResult();
    }

    async function showResult() {
        // "Score loading" fix karne ke liye pehle result container dikhayenge
        document.getElementById('question-area').classList.add('hidden');
        document.getElementById('result-area').classList.remove('hidden');
        document.getElementById('score-text').innerText = `Calculating Score...`;

        const userEmail = localStorage.getItem("userEmail") || "Anonymous";
        
        // Final Score calculation
        let finalScore = 0;
        userAnswers.forEach(ans => { if(ans.picked === ans.correct) finalScore++; });

        // Database mein save
        await db.collection("test_results").add({
            student: userEmail,
            score: finalScore,
            total: questions.length,
            subject: selectedChapter,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById('score-text').innerHTML = `
            Your Score: ${finalScore} / ${questions.length} <br><br>
            <button class="option-btn" onclick="viewSolutions()" style="background:var(--primary)">üìù View Solutions</button>
        `;
    }

    function viewSolutions() {
        let solHtml = "<h3>Detailed Solutions:</h3>";
        userAnswers.forEach((ans, i) => {
            const color = ans.picked === ans.correct ? "green" : "red";
            solHtml += `
                <div style="text-align:left; padding:10px; border-bottom:1px solid #333;">
                    <p><b>Q${i+1}.</b> ${ans.qText}</p>
                    <p style="color:${color}">Your Answer: ${ans.picked || 'Not attempted'}</p>
                    <p style="color:green">Correct: ${ans.correct}</p>
                </div>`;
        });
        document.getElementById('result-area').innerHTML = solHtml + `<button class="option-btn" onclick="location.reload()">Back</button>`;
    }
    </script>
