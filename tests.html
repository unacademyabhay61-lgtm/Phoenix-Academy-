<!DOCTYPE html>
<html>
<head>
    <title>Student Portal - Phoenix Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: white; font-family: sans-serif; }
        .test-card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin: 15px; border-left: 5px solid #3db2ff; }
        .btn-view { display: inline-block; background: #3db2ff; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h2 style="text-align:center; color:#3db2ff;">ðŸ“š Study Material & Tests</h2>

    <div id="test-list">
        <p style="text-align:center; color:gray;">Loading...</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
      // 1. Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDaWIHRYCfT8",
        authDomain: "phnoenix-coaching.firebaseapp.com",
        projectId: "phnoenix-coaching",
        appId: "1:56032052098:web:43d562162215be0eb3459b"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // 2. Data Fetching Logic
      db.collection("academy_content").onSnapshot((snapshot) => {
          const container = document.getElementById('test-list');
          container.innerHTML = ""; 

          if(snapshot.empty) {
              container.innerHTML = "<p style='text-align:center;'>Abhi koi material nahi hai.</p>";
              return;
          }

          snapshot.forEach((doc) => {
              let data = doc.data();
              container.innerHTML += `
                  <div class="test-card">
                      <h3 style="margin:0;">${data.title}</h3>
                      <p style="font-size:12px; color:#888;">Published on: ${data.date}</p>
                      <a href="${data.link}" target="_blank" class="btn-view">VIEW / DOWNLOAD</a>
                  </div>`;
          });
      });
    </script>
</body>
</html>
