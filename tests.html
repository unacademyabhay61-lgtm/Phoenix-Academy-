<div id="test-list" class="timeline"></div>

<script>
    function fetchTests() {
        const list = document.getElementById('test-list');
        // Firebase mein "tests" naam ka collection banayein
        db.collection("tests").onSnapshot(snap => {
            list.innerHTML = "";
            snap.forEach(doc => {
                const t = doc.data();
                list.innerHTML += `
                    <div class="card" onclick="window.open('${t.link}')">
                        <div class="time-side">ğŸ“</div>
                        <div class="info">
                            <div class="title">${t.title}</div>
                            <div class="teacher-name">Marks: ${t.marks} | Time: ${t.duration}</div>
                        </div>
                    </div>`;
            });
        });
    }
    fetchTests();
    db.collection("academy_content").where("type", "==", "test").onSnapshot((snapshot) => {
    let testList = document.getElementById('test-list'); // Apni ID check kar lena
    testList.innerHTML = "";
    snapshot.forEach((doc) => {
        let data = doc.data();
        testList.innerHTML += `
            <div class="test-card">
                <h4>${data.title}</h4>
                <p>Date: ${data.date}</p>
                <a href="${data.link}" target="_blank" class="btn">View Test</a>
            </div>`;
    });
});
    
</script>
