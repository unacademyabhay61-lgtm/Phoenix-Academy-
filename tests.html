<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Academy - Online Test</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        :root { --primary: #3db2ff; --bg: #0b0f19; --card: #161b22; --danger: #ff4444; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 85px; background: #0d1117; border-right: 1px solid #1f2937; display: flex; flex-direction: column; align-items: center; padding-top: 25px; gap: 25px; }
        .nav-link { text-decoration: none; color: #9ca3af; font-size: 10px; text-align: center; display: flex; flex-direction: column; gap: 6px; }
        .nav-link.active { color: var(--primary); }
        .icon-box { width: 42px; height: 42px; background: #161b22; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .active .icon-box { background: rgba(61, 178, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); }
        .main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        #quiz-container { background: var(--card); width: 100%; max-width: 500px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin: auto; }
        .option-btn { width: 100%; background: #1c2128; border: 1px solid #333; color: white; padding: 15px; margin-top: 10px; border-radius: 12px; text-align: left; cursor: pointer; transition: 0.3s; font-size: 14px; }
        .option-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }
        .nav-btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .btn-next { background: var(--primary); }
        .btn-back { background: #333; }
        .btn-submit { background: var(--danger); width: 100%; margin-top: 15px; }
        .hidden { display: none; }
        .sol-card { text-align: left; margin-top: 15px; background: #000; padding: 12px; border-radius: 12px; border-left: 4px solid #333; }
        .class-badge { font-size: 10px; background: #333; padding: 4px 8px; border-radius: 5px; margin-bottom: 10px; display: inline-block; }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="dashboard.html" class="nav-link"><div class="icon-box">üìä</div><span>Dash</span></a>
        <a href="planner.html" class="nav-link"><div class="icon-box">üìÖ</div><span>Planner</span></a>
        <a href="tests.html" class="nav-link active"><div class="icon-box">üèÜ</div><span>Tests</span></a>
    </div>

    <div class="main">
        <div id="quiz-container">
            <div id="question-area">
                <h3 id="q-text">üìö Select Your Class</h3>
                <div id="options-list"></div>
                <div id="controls" class="hidden" style="display:flex; gap:10px; margin-top:20px;">
                    <button id="back-btn" class="nav-btn btn-back" onclick="prevQuestion()">‚Üê Back</button>
                    <button id="next-btn" class="nav-btn btn-next" onclick="nextQuestion()">Next ‚Üí</button>
                </div>
                <button id="early-submit" class="nav-btn btn-submit hidden" onclick="confirmSubmit()">Finish & Submit Test</button>
            </div>

            <div id="result-area" class="hidden">
                <h2 style="color:var(--primary)">Test Completed! üéâ</h2>
                <p id="score-text" style="font-size: 24px; font-weight: bold;"></p>
                <div id="solutions-container"></div>
                <button onclick="location.reload()" style="background:var(--primary); color:white; border:none; padding:12px 20px; border-radius:10px; width:100%; margin-top:15px; cursor:pointer;">Restart / Home</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
            authDomain: "phnoenix-coaching.firebaseapp.com",
            projectId: "phnoenix-coaching",
            appId: "1:56032052098:web:43d562162215be0eb3459b"
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();

        let questions = [];
        let currentIdx = 0;
        let userAnswers = [];
        let currentChapter = "";

        window.onload = () => {
            let identifier = localStorage.getItem("userIdentifier");
            if (!identifier) {
                identifier = prompt("Enter your Name/Email:");
                if (!identifier) identifier = "Guest_" + Math.floor(Math.random() * 1000);
                localStorage.setItem("userIdentifier", identifier);
            }
            showClassSelection();
        };

        function showClassSelection() {
            const list = document.getElementById('options-list');
            const classes = ["9th", "10th", "11th", "12th", "NEET UG"];
            list.innerHTML = "";
            classes.forEach(cls => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                btn.innerText = "üè´ Class " + cls;
                btn.onclick = () => loadChaptersByClass(cls);
                list.appendChild(btn);
            });
        }

        async function loadChaptersByClass(cls) {
            const list = document.getElementById('options-list');
            list.innerHTML = "‚è≥ Loading " + cls + " Tests...";
            const snapshot = await db.collection("polls").where("targetClass", "==", cls).get();
            const chapters = [...new Set(snapshot.docs.map(doc => doc.data().chapter))];
            
            list.innerHTML = `<button onclick="showClassSelection()" style="background:none; border:none; color:var(--primary); cursor:pointer; margin-bottom:10px;">‚Üê Back to Classes</button>`;
            
            if(chapters.length === 0) {
                list.innerHTML += "<p>No tests found for this class.</p>";
                return;
            }

            chapters.forEach(chap => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                btn.innerText = "üìÅ " + chap;
                btn.onclick = () => startTest(chap);
                list.appendChild(btn);
            });
        }

        function startTest(chapter) {
            currentChapter = chapter;
            db.collection("polls").where("chapter", "==", chapter).get().then(snapshot => {
                questions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('early-submit').classList.remove('hidden');
                showQuestion();
            });
        }

        function showQuestion() {
            let q = questions[currentIdx];
            document.getElementById('q-text').innerText = `Q${currentIdx + 1}. ${q.question}`;
            const list = document.getElementById('options-list');
            list.innerHTML = "";

            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                if (userAnswers[currentIdx] && userAnswers[currentIdx].picked === opt) btn.classList.add('selected');
                btn.innerText = opt;
                btn.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    userAnswers[currentIdx] = { picked: opt, correct: q.answer, qText: q.question };
                };
                list.appendChild(btn);
            });

            document.getElementById('back-btn').style.visibility = currentIdx === 0 ? "hidden" : "visible";
            document.getElementById('next-btn').innerText = currentIdx === questions.length - 1 ? "Review & Finish" : "Next ‚Üí";
        }

        function nextQuestion() {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                showQuestion();
            } else {
                confirmSubmit();
            }
        }

        function prevQuestion() {
            if (currentIdx > 0) {
                currentIdx--;
                showQuestion();
            }
        }

        function confirmSubmit() {
            if(confirm("Are you sure you want to submit the test?")) showResult();
        }

        async function showResult() {
            let score = 0;
            userAnswers.forEach(ans => { if(ans && ans.picked === ans.correct) score++; });

            document.getElementById('question-area').classList.add('hidden');
            document.getElementById('result-area').classList.remove('hidden');
            document.getElementById('score-text').innerText = `Score: ${score} / ${questions.length}`;
            
            await db.collection("test_results").add({
                student: localStorage.getItem("userIdentifier"),
                score: score,
                total: questions.length,
                subject: currentChapter,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            viewSolutions();
        }

        function viewSolutions() {
            let html = "<h3>Solutions:</h3>";
            questions.forEach((q, i) => {
                const ans = userAnswers[i];
                const isCorrect = ans && ans.picked === q.answer;
                html += `<div class="sol-card" style="border-left-color:${isCorrect ? 'green' : (ans ? 'red' : '#555')}">
                    <b>Q${i+1}.</b> ${q.question}<br>
                    <small style="color:${isCorrect ? 'green' : 'red'}">Your Answer: ${ans ? ans.picked : 'Skipped'}</small><br>
                    <small style="color:green">Correct: ${q.answer}</small>
                </div>`;
            });
            document.getElementById('solutions-container').innerHTML = html;
        }
    </script>
</body>
</html>
