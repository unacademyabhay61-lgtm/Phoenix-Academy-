<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Academy | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3db2ff; --bg: #0b0c0e; --card: #16181c; --input: #000; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 35px; border-radius: 30px; border: 1px solid #2a2d32; width: 100%; max-width: 350px; text-align: center; }
        .logo { font-size: 30px; font-weight: 800; color: var(--primary); margin-bottom: 5px; }
        .tab-group { display: flex; background: #000; padding: 5px; border-radius: 15px; margin: 20px 0; }
        .tab { flex: 1; padding: 10px; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: 600; color: #777; transition: 0.3s; }
        .tab.active { background: var(--primary); color: white; }
        input, select { width: 100%; padding: 15px; margin-bottom: 12px; background: var(--input); border: 1px solid #333; color: white; border-radius: 15px; box-sizing: border-box; outline: none; font-size: 14px; }
        .main-btn { width: 100%; padding: 16px; background: var(--primary); border: none; color: white; font-weight: 700; border-radius: 15px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #status-bar { margin-top: 20px; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 10px; font-family: monospace; font-size: 11px; border: 1px solid #222; text-align: left; }
        .online { color: #00ff00; } .error { color: #ff4444; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">PHOENIX</div>
        <div style="color: #666; font-size: 12px;">The Future of Learning</div>

        <div class="tab-group">
            <div id="loginTab" class="tab active" onclick="setMode('login')">Sign In</div>
            <div id="signupTab" class="tab" onclick="setMode('signup')">Sign Up</div>
        </div>

        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pass" placeholder="Password">
        
        <select id="userClass" style="display: none;">
            <option value="">Select Your Class</option>
            <option value="9th">Class 9th</option>
            <option value="10th">Class 10th</option>
            <option value="11th">Class 11th</option>
            <option value="12th">Class 12th</option>
            <option value="NEET UG">NEET UG</option>
        </select>
        
        <button id="actionBtn" class="main-btn" onclick="handleAuth()">SIGN IN NOW</button>
        <div id="status-bar">> System: <span id="state">Connecting...</span></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        let mode = 'login';
        const state = document.getElementById('state');

        const firebaseConfig = {
            apiKey: "AIzaSyA7MHXGSN-ZIybG8sEZiP9kDAwIHRYCfT8",
            authDomain: "phnoenix-coaching.firebaseapp.com",
            projectId: "phnoenix-coaching",
            appId: "1:56032052098:web:43d562162215be0eb3459b"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            state.innerHTML = "<span class='online'>READY âœ…</span>";
        }

        // ðŸŸ¢ FIXED: Persistence for multi-device access
        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .catch(() => firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION));

        function setMode(newMode) {
            mode = newMode;
            document.getElementById('loginTab').className = mode === 'login' ? 'tab active' : 'tab';
            document.getElementById('signupTab').className = mode === 'signup' ? 'tab active' : 'tab';
            document.getElementById('actionBtn').innerText = mode === 'login' ? 'SIGN IN NOW' : 'CREATE ACCOUNT';
            document.getElementById('userClass').style.display = mode === 'signup' ? 'block' : 'none';
        }

        async function handleAuth() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value.trim();
            const uClass = document.getElementById('userClass').value;
            const db = firebase.firestore();

            if (!email || !pass) return alert("Details bharo!");

            if (mode === 'signup') {
                if (!uClass) return alert("Select Class!");
                state.innerText = "Creating Profile...";
                try {
                    const cred = await firebase.auth().createUserWithEmailAndPassword(email, pass);
                    await db.collection("users").doc(cred.user.uid).set({
                        email: email, studentClass: uClass, joinedOn: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    alert("Account Created! Sign in now.");
                    setMode('login');
                } catch (err) { state.innerHTML = `<span class='error'>${err.message}</span>`; }
            } else {
                state.innerText = "Authenticating...";
                try {
                    const cred = await firebase.auth().signInWithEmailAndPassword(email, pass);
                    const doc = await db.collection("users").doc(cred.user.uid).get();
                    
                    if (doc.exists) {
                        const userData = doc.data();
                        
                        // ðŸŸ¢ FIXED: Safe storage to bypass browser security blocks
                        try {
                            localStorage.setItem("userClass", userData.studentClass);
                            localStorage.setItem("userEmail", email);
                        } catch(e) {
                            sessionStorage.setItem("userClass", userData.studentClass);
                        }
                        
                        state.innerHTML = "<span class='online'>ACCESS GRANTED âœ…</span>";
                        
                        setTimeout(() => {
                            if (email.toLowerCase() === "unacademyabhay61@gmail.com") {
                                window.location.href = "admin.html";
                            } else {
                                window.location.href = "dashboard.html";
                            }
                        }, 800);
                    } else {
                        state.innerHTML = "<span class='error'>User data not found!</span>";
                    }
                } catch (err) {
                    state.innerHTML = `<span class='error'>${err.message}</span>`;
                }
            }
        }
    </script>
</body>
</html>
